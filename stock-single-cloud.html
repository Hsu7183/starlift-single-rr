<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>股票雲端單檔分析</title>
  <style>
    body{font-family:ui-sans-serif,system-ui;-webkit-font-smoothing:antialiased;margin:0;padding:16px;background:#f7f7fb}
    .wrap{max-width:1440px;margin:0 auto}
    .row{display:flex;gap:12px;align-items:center;flex-wrap:wrap}
    .chip{display:inline-block;background:#eef;padding:6px 10px;border-radius:999px;font-size:12px}
    .btn{background:#0d6efd;color:#fff;border:0;border-radius:10px;padding:8px 12px;cursor:pointer}
    .btn.gray{background:#6c757d}
    .btn:disabled{opacity:.5;cursor:not-allowed}
    .card{background:#fff;border:1px solid #e5e7eb;border-radius:12px;box-shadow:0 2px 10px rgba(0,0,0,.03);padding:12px;margin-bottom:20px}
    .muted{color:#666;font-size:13px}
    .muted.sm{font-size:12px;color:#777}
    .scroll-x{overflow-x:auto}
    table{width:100%;border-collapse:collapse}
    th,td{border-bottom:1px solid #eee;padding:6px 8px;font-size:13px;white-space:nowrap}
    th{background:#fafafa;text-align:left}
    h1{margin:0 0 4px 0;font-size:32px;font-weight:800}
    .chartbox{height:340px;margin-top:6px}
    .back{margin-bottom:12px;display:inline-block}
    .pnl-pos{color:#d97706;font-weight:600}
    .pnl-neg{color:#16a34a;font-weight:600}
    .section-title{font-weight:800;margin:6px 0}
    .ok-row{background:#f4fff8}
    .improve-row{background:#fef2f2}
    .buy-row{background:#fef2f2}
    .sell-row{background:#ecfdf5}
    .input{padding:8px;border:1px solid #ddd;border-radius:8px}
  </style>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body>
  <div class="wrap">
    <a class="back" href="index.html">← 返回首頁</a>
    <h1>股票雲端單檔分析</h1>

    <!-- 控制列 + 參數 chips -->
    <div class="card">
      <div class="row" style="margin-bottom:8px;">
        <button id="btn-clip" class="btn gray">從剪貼簿貼上 TXT</button>
        <input id="file" type="file" accept=".txt" />
      </div>
      <div class="row">
        <span class="chip">手續費率：<span id="feeRateChip">—</span></span>
        <span class="chip">交易稅率：<span id="taxRateChip">—</span></span>
        <span class="chip">最低手續費：<span id="minFeeChip">—</span></span>
        <span class="chip">單位股數：<span id="unitChip">—</span></span>
      </div>
    </div>

    <!-- TXT 參數（標題空白，只顯示內容） -->
    <div class="card">
      <h3 class="section-title"></h3>
      <div id="paramBox" class="muted sm"></div>
    </div>

    <!-- 雲端選檔（標題空白，只保留功能） -->
    <div class="card">
      <h3 class="section-title"></h3>
      <div class="row">
        <input id="cloudPrefix" class="input muted" placeholder="篩選資料夾（例：2025-11-01/）" />
        <button id="btnCloudList" class="btn">載入清單</button>
        <select id="cloudSelect" class="input" style="min-width:320px">
          <option value="">（請先載入清單）</option>
        </select>
        <button id="btnCloudPreview" class="btn gray">預覽</button>
        <button id="btnCloudImport" class="btn">載入到分析</button>
      </div>
      <div id="cloudMeta" class="muted sm" style="margin-top:6px;"></div>
      <pre id="cloudPreview" class="muted" style="margin-top:8px;max-height:260px;overflow:auto;background:#f8f9fa;padding:10px;border:1px solid #eee;border-radius:8px;white-space:pre-wrap"></pre>
    </div>

    <!-- 帳戶資金 / 風險圖（標題空白，只顯示圖表） -->
    <div class="card">
      <h3 class="section-title"></h3>
      <div class="chartbox">
        <canvas id="chWeekly"></canvas>
      </div>
    </div>

    <!-- Score + KPI 一覽（標題空白，Score 放大顯示） -->
    <div class="card">
      <h3 class="section-title"></h3>
      <div id="scoreLine" style="margin-bottom:10px;font-size:28px;font-weight:800;">
        Score：—
      </div>
      <div class="scroll-x">
        <table id="kpiAll">
          <thead>
            <tr>
              <th>指標</th>
              <th>數值</th>
              <th>建議</th>
              <th>評級</th>
              <th>參考區間</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

    <!-- 交易明細（標題空白，只顯示表格） -->
    <div class="card">
      <h3 class="section-title"></h3>
      <div class="scroll-x">
        <table id="tradeTable">
          <thead></thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- 更新版 JS：記得同步檔名 & 版本號 -->
  <script src="stock-single-cloud.js?v=account-ntd-v1"></script>
</body>
</html>
