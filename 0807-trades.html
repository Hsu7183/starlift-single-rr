<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <title>0807 交易明細</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Noto Sans TC",
                   "Microsoft JhengHei", sans-serif;
      background: #f5f5f5;
      padding: 16px;
    }
    h1 {
      font-size: 20px;
      margin-bottom: 12px;
    }
    .toolbar {
      margin-bottom: 12px;
      display: flex;
      flex-wrap: wrap;
      gap: 8px 16px;
      align-items: center;
      font-size: 14px;
    }
    .toolbar label {
      font-size: 14px;
      white-space: nowrap;
    }
    .toolbar input[type="file"] {
      font-size: 13px;
    }
    .toolbar input[type="number"] {
      width: 100px;
      font-size: 13px;
      padding: 2px 4px;
      margin-left: 4px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      font-size: 13px;
    }
    thead {
      background: #fafafa;
      position: sticky;
      top: 0;
      z-index: 1;
    }
    th, td {
      padding: 6px 8px;
      border-bottom: 1px solid #eee;
      white-space: nowrap;
    }
    th {
      text-align: center;    /* ✅ 表頭置中 */
      font-weight: 600;
    }
    td {
      text-align: right;     /* ✅ 內容靠右 */
    }
    tbody tr:nth-child(even) {
      background: #fcfcfc;
    }
    .num-pos {
      color: #e60000;        /* ✅ 獲利紅色 */
    }
    .num-neg {
      color: #008800;        /* ✅ 虧損綠色 */
    }
    .muted {
      color: #999;
    }
  </style>
</head>
<body>
  <h1>0807 交易明細</h1>

  <div class="toolbar">
    <label>
      載入 TXT：
      <input type="file" id="fileInput" accept=".txt,.TF_1m">
    </label>

    <label>
      本金：
      <input type="number" id="capitalInput" value="1000000" step="10000">
    </label>

    <label>
      滑點（每邊點數）：
      <input type="number" id="slipInput" value="0" step="0.1">
    </label>

    <span class="muted">
      1 點 = 200 元，單邊手續費 45 元，期交稅率 0.002%（雙邊計）。
    </span>
  </div>

  <table>
    <thead>
      <tr>
        <th>#</th>
        <th>日期時間</th>
        <th>成交點位</th>
        <th>類別</th>
        <th>點數</th>
        <th>手續費</th>
        <th>交易稅</th>
        <th>理論淨損益</th>
        <th>累積理論淨損益</th>
        <th>實際淨損益(含滑價)</th>
        <th>累積實際淨損益(含滑價)</th>
      </tr>
    </thead>
    <tbody id="tradesBody">
      <!-- JS 產生 -->
    </tbody>
  </table>

  <script src="0807-trades.js"></script>
</body>
</html>
