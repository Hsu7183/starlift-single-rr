<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <title>0807 交易明細</title>

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Noto Sans TC",
                   "Microsoft JhengHei", sans-serif;
      background: #f5f5f5;
      padding: 8px;
    }

    h1 {
      font-size: 16px;
      margin: 0 0 6px 0;
      text-align: center;
    }

    /* 工具列 */
    .toolbar {
      margin: 0 auto 6px auto;
      display: flex;
      flex-wrap: wrap;
      gap: 4px 8px;
      align-items: center;
      justify-content: center;   /* ★ 置中 */
      font-size: 12px;
      max-width: 1100px;
    }
    .toolbar label {
      white-space: nowrap;
    }
    .toolbar input[type="number"] {
      width: 80px;
      font-size: 12px;
      padding: 1px 2px;
      margin-left: 3px;
    }
    .toolbar input[type="file"] {
      font-size: 12px;
    }
    .toolbar button {
      font-size: 12px;
      padding: 2px 10px;
      cursor: pointer;
    }
    .toolbar .hint {
      font-size: 11px;
      color: #777;
      white-space: nowrap;
    }

    /* 表格 —— 不設定 width，讓內容決定寬度，再整張表置中 */
    table {
      border-collapse: collapse;
      background: #fff;
      font-size: 12px;
      margin: 4px auto 0 auto;   /* ★ 整張表置中 */
    }

    thead {
      background: #fafafa;
      position: sticky;
      top: 0;
      z-index: 1;
    }

    th, td {
      padding: 3px 6px;
      border-bottom: 1px solid #eee;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      line-height: 1.3;
    }

    th {
      text-align: center;
      font-weight: 600;
    }
    td {
      text-align: right;
    }

    tbody tr:nth-child(even) {
      background: #fcfcfc;
    }

    .num-pos { color: #e60000; }
    .num-neg { color: #0a7f00; }
  </style>
</head>

<body>
  <h1>0807 交易明細</h1>

  <div class="toolbar">
    <label>
      本金：
      <input type="number" id="capitalInput" value="1000000" step="10000">
    </label>

    <label>
      滑點（每邊點數）：
      <input type="number" id="slipInput" value="0" step="0.1">
    </label>

    <label>
      TXT 檔：
      <input type="file" id="fileInput" accept=".txt,.TF_1m">
    </label>

    <button id="runBtn">計算</button>

    <span class="hint">
      步驟：先輸入本金／滑點 → 選 TXT → 按「計算」
    </span>
  </div>

  <table>
    <thead>
      <tr>
        <th>#</th>
        <th>日期時間</th>
        <th>成交點位</th>
        <th>類別</th>
        <th>點數</th>
        <th>手續費</th>
        <th>交易稅</th>
        <th>理論淨損益</th>
        <th>累積理論淨損益</th>
        <th>實際淨損益</th>
        <th>累積實際淨損益</th>
      </tr>
    </thead>
    <tbody id="tradesBody">
      <!-- JS 產生 -->
    </tbody>
  </table>

  <script src="0807-trades.js"></script>
</body>
</html>
