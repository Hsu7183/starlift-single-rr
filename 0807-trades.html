<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <title>0807 交易明細</title>

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Noto Sans TC",
                   "Microsoft JhengHei", sans-serif;
      background: #f5f5f5;
      padding: 8px;
    }

    h1 {
      font-size: 16px;
      margin: 0 0 6px 0;
    }

    /* 工具列 */
    .toolbar {
      margin-bottom: 6px;
      display: flex;
      flex-wrap: wrap;
      gap: 4px 8px;
      align-items: center;
      font-size: 12px;
    }
    .toolbar input[type="number"] { width: 80px; font-size: 12px; padding: 1px 2px; }
    .toolbar input[type="file"] { font-size: 12px; }

    /* 表格 */
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      font-size: 12px;
      table-layout: fixed;
    }

    th, td {
      padding: 1px 2px;       /* ★ 超緊貼 */
      border-bottom: 1px solid #eee;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      line-height: 1.15;      /* ★ 再壓 */
    }

    thead { background: #fafafa; position: sticky; top:0; z-index:1; }
    th { text-align: center; font-weight: 600; }
    td { text-align: right; }

    /* ★★ 關鍵 — 進一步壓欄位寬度 ★★ */
    th:nth-child(1),  td:nth-child(1)  { width: 22px; }   /* # */
    th:nth-child(2),  td:nth-child(2)  { width: 85px; }   /* 日期時間 */
    th:nth-child(3),  td:nth-child(3)  { width: 55px; }   /* 成交點位 */
    th:nth-child(4),  td:nth-child(4)  { width: 40px; }   /* 類別 */
    th:nth-child(5),  td:nth-child(5)  { width: 35px; }   /* 點數 */
    th:nth-child(6),  td:nth-child(6)  { width: 45px; }   /* 手續費 */
    th:nth-child(7),  td:nth-child(7)  { width: 45px; }   /* 稅 */
    th:nth-child(8),  td:nth-child(8)  { width: 65px; }   /* 理論損益 */
    th:nth-child(9),  td:nth-child(9)  { width: 75px; }   /* 累積理論 */
    th:nth-child(10), td:nth-child(10) { width: 70px; }   /* 實際損益 */
    th:nth-child(11), td:nth-child(11) { width: 80px; }   /* 累積實際 */

    tbody tr:nth-child(even) { background: #fcfcfc; }

    .num-pos { color:#e60000; }
    .num-neg { color:#0a7f00; }
  </style>
</head>

<body>
  <h1>0807 交易明細</h1>

  <div class="toolbar">
    <label> 載入 TXT：
      <input type="file" id="fileInput" accept=".txt,.TF_1m">
    </label>

    <label> 本金：
      <input type="number" id="capitalInput" value="1000000" step="10000">
    </label>

    <label> 滑點（每邊點數）：
      <input type="number" id="slipInput" value="0" step="0.1">
    </label>

    <span style="font-size:11px;color:#777;">
      1 點 = 200 元｜手續費 45 元｜期交稅率 0.002%（雙邊）
    </span>
  </div>

  <table>
    <thead>
      <tr>
        <th>#</th>
        <th>日期時間</th>
        <th>成交點位</th>
        <th>類別</th>
        <th>點數</th>
        <th>手續費</th>
        <th>交易稅</th>
        <th>理論淨損益</th>
        <th>累積理論淨損益</th>
        <th>實際淨損益</th>
        <th>累積實際淨損益</th>
      </tr>
    </thead>
    <tbody id="tradesBody"></tbody>
  </table>

  <script src="0807-trades.js"></script>
</body>
</html>
