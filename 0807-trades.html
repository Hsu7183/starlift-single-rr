<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <title>0807 交易明細</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Noto Sans TC",
                   "Microsoft JhengHei", sans-serif;
      background: #f5f5f5;
      padding: 8px;                 /* ★ 整體再縮一點 */
    }

    h1 {
      font-size: 16px;              /* ★ 再小一級 */
      margin: 0 0 6px 0;
    }

    /* ---- 工具區 ---- */
    .toolbar {
      margin-bottom: 6px;           /* ★ 間距再縮 */
      display: flex;
      flex-wrap: wrap;
      gap: 4px 8px;                 /* ★ 工具列間距縮小 */
      align-items: center;
      font-size: 12px;              /* ★ 再緊湊 */
    }
    .toolbar label {
      white-space: nowrap;
    }
    .toolbar input[type="number"] {
      width: 80px;                  /* ★ 再縮窄一點 */
      font-size: 11px;
      padding: 1px 2px;
      margin-left: 3px;
    }
    .toolbar input[type="file"] {
      font-size: 11px;
    }

    /* ---- 表格 ---- */
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      font-size: 11px;              /* ★ 表格字再小一點 */
      table-layout: fixed;          /* ★ 壓欄寬 */
    }

    thead {
      background: #fafafa;
      position: sticky;
      top: 0;
      z-index: 1;
    }

    th, td {
      padding: 2px 2px;             /* ★ 超緊湊 padding */
      border-bottom: 1px solid #eee;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;      /* ★ 避免撐開 */
    }

    th {
      text-align: center;
      font-weight: 600;
    }
    td {
      text-align: right;
    }

    /* ---- 欄位寬度調整（再縮一輪） ---- */
    th:nth-child(1),  td:nth-child(1)  { width: 22px;  } /* # */
    th:nth-child(2),  td:nth-child(2)  { width: 90px;  } /* 日期時間 */
    th:nth-child(3),  td:nth-child(3)  { width: 60px;  } /* 成交點位 */
    th:nth-child(4),  td:nth-child(4)  { width: 40px;  } /* 類別 */
    th:nth-child(5),  td:nth-child(5)  { width: 40px;  } /* 點數 */
    th:nth-child(6),  td:nth-child(6)  { width: 46px;  } /* 手續費 */
    th:nth-child(7),  td:nth-child(7)  { width: 46px;  } /* 交易稅 */
    th:nth-child(8),  td:nth-child(8)  { width: 70px;  } /* 理論損益 */
    th:nth-child(9),  td:nth-child(9)  { width: 80px;  } /* 累積理論 */
    th:nth-child(10), td:nth-child(10) { width: 75px;  } /* 實際損益 */
    th:nth-child(11), td:nth-child(11) { width: 90px;  } /* 累積實際 */

    tbody tr:nth-child(even) {
      background: #fcfcfc;
    }

    /* ---- 配色：紅 / 綠 ---- */
    .num-pos { color: #e60000; }
    .num-neg { color: #0a7f00; }
  </style>
</head>

<body>
  <h1>0807 交易明細</h1>

  <div class="toolbar">
    <label>
      載入 TXT：
      <input type="file" id="fileInput" accept=".txt,.TF_1m">
    </label>

    <label>
      本金：
      <input type="number" id="capitalInput" value="1000000" step="10000">
    </label>

    <label>
      滑點（每邊點數）：
      <input type="number" id="slipInput" value="0" step="0.1">
    </label>

    <span class="muted" style="font-size:11px;color:#777;">
      1 點 = 200 元｜手續費 45 元｜期交稅率 0.002%（雙邊）
    </span>
  </div>

  <table>
    <thead>
      <tr>
        <th>#</th>
        <th>日期時間</th>
        <th>成交點位</th>
        <th>類別</th>
        <th>點數</th>
        <th>手續費</th>
        <th>交易稅</th>
        <th>理論淨損益</th>
        <th>累積理論淨損益</th>
        <th>實際淨損益</th>
        <th>累積實際淨損益</th>
      </tr>
    </thead>
    <tbody id="tradesBody">
      <!-- JS 產生 -->
    </tbody>
  </table>

  <script src="0807-trades.js"></script>
</body>
</html>
