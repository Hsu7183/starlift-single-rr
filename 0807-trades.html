<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <title>三劍客量化科技機構級單檔分析</title>

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Noto Sans TC",
                   "Microsoft JhengHei", sans-serif;
      background: #f5f5f5;
      padding: 8px;
    }

    h1 {
      font-size: 16px;
      margin: 0 0 6px 0;
      text-align: center;
    }

    /* 工具列 */
    .toolbar {
      margin: 0 auto 4px auto;
      display: flex;
      flex-wrap: wrap;
      gap: 4px 8px;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      max-width: 1100px;
    }
    .toolbar label {
      white-space: nowrap;
    }
    .toolbar input[type="number"] {
      width: 80px;
      font-size: 12px;
      padding: 1px 2px;
      margin-left: 3px;
    }
    .toolbar input[type="file"] {
      font-size: 12px;
    }
    .toolbar button {
      font-size: 12px;
      padding: 2px 10px;
      cursor: pointer;
    }
    .toolbar .hint {
      font-size: 11px;
      color: #777;
      white-space: nowrap;
    }

    /* 參數列 */
    .param-line {
      max-width: 1100px;
      margin: 0 auto 4px auto;
      font-size: 11px;
      color: #555;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    /* KPI 區塊共用 */
    .kpi-wrapper {
      margin: 4px auto;
      max-width: 1100px;
    }
    .kpi-table {
      border-collapse: collapse;
      background: #fff;
      font-size: 12px;
      width: 100%;
    }
    .kpi-table th,
    .kpi-table td {
      padding: 4px 6px;
      border-bottom: 1px solid #eee;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .kpi-table th {
      background: #fafafa;
    }
    .kpi-table td.num {
      text-align: right;
      font-variant-numeric: tabular-nums;
    }
    .kpi-table td.center,
    .kpi-table th.center {
      text-align: center;
    }
    .kpi-name { font-weight: 600; }
    .kpi-desc { color: #777; font-size: 11px; }

    .kpi-section {
      background: #f0f0f0;
      font-weight: 700;
    }

    /* 建議優化指標區：左為分數卡、右為表格 */
    .kpi-bad-card {
      display: flex;
      flex-wrap: wrap;
      align-items: stretch;
      gap: 8px;
    }
    .kpi-bad-card .kpi-table {
      background: #fff5f5;
      border: 1px solid #ffd0d0;
      flex: 1 1 auto;
    }
    .kpi-bad-card thead th {
      background: #ffe5e5;
    }

    /* 綜合分數卡片 */
    .kpi-score-card {
      flex: 0 0 150px;
      background: #fff;
      border: 1px solid #ffd0d0;
      border-radius: 4px;
      padding: 6px 10px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: center;
      font-size: 12px;
    }
    .score-title {
      font-size: 11px;
      color: #777;
      margin-bottom: 4px;
    }
    .score-value {
      font-size: 20px;
      font-weight: 700;
      text-align: center;
      margin-bottom: 4px;
    }
    .score-value.strong  { color: #e60000; }
    .score-value.adequate{ color: #c9a500; }
    .score-value.improve { color: #008000; }
    .score-desc {
      font-size: 11px;
      color: #777;
      text-align: center;
      line-height: 1.3;
    }

    /* 評語顏色：Strong=紅，Adequate=黃，Improve=綠 */
    .rating-strong  { color: #e60000; font-weight: 600; }
    .rating-adequate{ color: #c9a500; font-weight: 600; }
    .rating-improve { color: #008000; font-weight: 600; }

    /* 圖表區塊 */
    .chart-wrapper {
      max-width: 1100px;
      height: 420px;
      margin: 4px auto 8px auto;
      background: #fff;
      border: 1px solid #eee;
      border-radius: 4px;
      padding: 8px;
    }

    /* 交易明細表格 */
    table.trade-table {
      border-collapse: collapse;
      background: #fff;
      font-size: 12px;
      margin: 4px auto 0 auto;
    }

    thead.trade-head {
      background: #fafafa;
      position: sticky;
      top: 0;
      z-index: 1;
    }

    table.trade-table th,
    table.trade-table td {
      padding: 3px 6px;
      border-bottom: 1px solid #eee;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      line-height: 1.3;
    }

    table.trade-table th {
      text-align: center;
      font-weight: 600;
    }
    table.trade-table td {
      text-align: right;
    }

    table.trade-table tbody tr:nth-child(even) {
      background: #fcfcfc;
    }

    .num-pos { color: #e60000; }
    .num-neg { color: #0a7f00; }
  </style>
</head>

<body>
  <h1>三劍客量化科技機構級單檔分析</h1>

  <div class="toolbar">
    <label>
      本金：
      <input type="number" id="capitalInput" value="1000000" step="10000">
    </label>

    <label>
      滑點（每邊點數）：
      <input type="number" id="slipInput" value="0" step="0.1">
    </label>

    <label>
      TXT 檔：
      <input type="file" id="fileInput" accept=".txt,.TF_1m">
    </label>

    <button id="runBtn">計算</button>

    <span class="hint">
      步驟：先輸入本金／滑點 → 選 TXT → 按「計算」
    </span>
  </div>

  <!-- TXT 第一行參數 -->
  <div class="param-line" id="paramLine"></div>

  <!-- 圖表 -->
  <div class="chart-wrapper">
    <canvas id="equityChart"></canvas>
  </div>

  <!-- 建議優化指標 + 綜合分數 -->
  <div class="kpi-wrapper kpi-bad-card">
    <div class="kpi-score-card" id="scoreCard">
      <div class="score-title">綜合分數</div>
      <div class="score-value">—</div>
      <div class="score-desc">載入檔案後自動計算</div>
    </div>

    <table class="kpi-table">
      <thead>
        <tr>
          <th>建議優化指標</th>
          <th class="center">數值（含滑價）</th>
          <th class="center">建議</th>
          <th class="center">機構評語</th>
          <th class="center">參考區間</th>
        </tr>
      </thead>
      <tbody id="kpiBadBody">
        <tr>
          <td colspan="5" style="color:#777;">目前沒有需要特別優化的指標。</td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- 全部 KPI 明細 -->
  <div class="kpi-wrapper">
    <table class="kpi-table">
      <thead>
        <tr>
          <th>指標</th>
          <th class="center">數值（理論）</th>
          <th class="center">數值（含滑價）</th>
          <th>說明</th>
          <th class="center">機構評語</th>
          <th class="center">參考區間</th>
        </tr>
      </thead>
      <tbody id="kpiBody"></tbody>
    </table>
  </div>

  <!-- 交易明細 -->
  <table class="trade-table">
    <thead class="trade-head">
      <tr>
        <th>#</th>
        <th>日期時間</th>
        <th>成交點位</th>
        <th>類別</th>
        <th>點數</th>
        <th>手續費</th>
        <th>交易稅</th>
        <th>理論淨損益</th>
        <th>累積理論淨損益</th>
        <th>實際淨損益</th>
        <th>累積實際淨損益</th>
      </tr>
    </thead>
    <tbody id="tradesBody"></tbody>
  </table>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="0807-trades.js"></script>
</body>
</html>
