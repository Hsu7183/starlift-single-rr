<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <title>0807 交易明細</title>

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Noto Sans TC",
                   "Microsoft JhengHei", sans-serif;
      background: #f5f5f5;
      padding: 8px;
    }

    h1 {
      font-size: 16px;
      margin: 0 0 6px 0;
      text-align: center;
    }

    /* 工具列 */
    .toolbar {
      margin: 0 auto 6px auto;
      display: flex;
      flex-wrap: wrap;
      gap: 4px 8px;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      max-width: 1100px;
    }
    .toolbar label {
      white-space: nowrap;
    }
    .toolbar input[type="number"] {
      width: 80px;
      font-size: 12px;
      padding: 1px 2px;
      margin-left: 3px;
    }
    .toolbar input[type="file"] {
      font-size: 12px;
    }
    .toolbar button {
      font-size: 12px;
      padding: 2px 10px;
      cursor: pointer;
    }
    .toolbar .hint {
      font-size: 11px;
      color: #777;
      white-space: nowrap;
    }

    /* KPI 區塊共用 */
    .kpi-wrapper {
      margin: 4px auto;
      max-width: 1100px;
    }
    .kpi-table {
      border-collapse: collapse;
      background: #fff;
      font-size: 12px;
      width: 100%;
    }
    .kpi-table th,
    .kpi-table td {
      padding: 4px 6px;
      border-bottom: 1px solid #eee;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .kpi-table th {
      background: #fafafa;
    }
    .kpi-table td.num {
      text-align: right;
      font-variant-numeric: tabular-nums;
    }
    .kpi-table td.center,
    .kpi-table th.center {
      text-align: center;
    }
    .kpi-name { font-weight: 600; }
    .kpi-desc { color: #777; font-size: 11px; }

    .kpi-section {
      background: #f0f0f0;
      font-weight: 700;
    }

    /* 建議優化指標卡片 */
    .kpi-bad-card .kpi-table {
      background: #fff5f5;
      border: 1px solid #ffd0d0;
    }
    .kpi-bad-card thead th {
      background: #ffe5e5;
    }

    /* 評語顏色：好的紅色，不行的綠色（照你習慣） */
    .rating-strong  { color: #e60000; font-weight: 600; }  /* Strong */
    .rating-adequate{ color: #cc7a00; font-weight: 600; }  /* Adequate */
    .rating-improve { color: #008000; font-weight: 600; }  /* Improve */

    /* 交易明細表格 —— 不設定 width，讓內容決定寬度，再整張表置中 */
    table.trade-table {
      border-collapse: collapse;
      background: #fff;
      font-size: 12px;
      margin: 4px auto 0 auto;
    }

    thead.trade-head {
      background: #fafafa;
      position: sticky;
      top: 0;
      z-index: 1;
    }

    table.trade-table th,
    table.trade-table td {
      padding: 3px 6px;
      border-bottom: 1px solid #eee;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      line-height: 1.3;
    }

    table.trade-table th {
      text-align: center;
      font-weight: 600;
    }
    table.trade-table td {
      text-align: right;
    }

    table.trade-table tbody tr:nth-child(even) {
      background: #fcfcfc;
    }

    .num-pos { color: #e60000; }
    .num-neg { color: #0a7f00; }
  </style>
</head>

<body>
  <h1>0807 交易明細</h1>

  <div class="toolbar">
    <label>
      本金：
      <input type="number" id="capitalInput" value="1000000" step="10000">
    </label>

    <label>
      滑點（每邊點數）：
      <input type="number" id="slipInput" value="0" step="0.1">
    </label>

    <label>
      TXT 檔：
      <input type="file" id="fileInput" accept=".txt,.TF_1m">
    </label>

    <button id="runBtn">計算</button>

    <span class="hint">
      步驟：先輸入本金／滑點 → 選 TXT → 按「計算」
    </span>
  </div>

  <!-- 建議優化指標卡片：所有評等 Improve 的 KPI 放這裡 -->
  <div class="kpi-wrapper kpi-bad-card">
    <table class="kpi-table">
      <thead>
        <tr>
          <th>建議優化指標</th>
          <th class="center">數值（含滑價）</th>
          <th class="center">建議</th>
          <th class="center">機構評語</th>
          <th class="center">參考區間</th>
        </tr>
      </thead>
      <tbody id="kpiBadBody">
        <tr>
          <td colspan="5" style="color:#777;">目前沒有需要特別優化的指標。</td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- 全部 KPI 明細（理論 vs 含滑價） -->
  <div class="kpi-wrapper">
    <table class="kpi-table">
      <thead>
        <tr>
          <th>指標</th>
          <th class="center">數值（理論）</th>
          <th class="center">數值（含滑價）</th>
          <th>說明</th>
          <th class="center">機構評語</th>
          <th class="center">參考區間</th>
        </tr>
      </thead>
      <tbody id="kpiBody">
        <!-- JS 產生 -->
      </tbody>
    </table>
  </div>

  <!-- 交易明細表格：理論 vs 含滑價 並列 -->
  <table class="trade-table">
    <thead class="trade-head">
      <tr>
        <th>#</th>
        <th>日期時間</th>
        <th>成交點位</th>
        <th>類別</th>
        <th>點數</th>
        <th>手續費</th>
        <th>交易稅</th>
        <th>理論淨損益</th>
        <th>累積理論淨損益</th>
        <th>實際淨損益</th>
        <th>累積實際淨損益</th>
      </tr>
    </thead>
    <tbody id="tradesBody">
      <!-- JS 產生 -->
    </tbody>
  </table>

  <script src="0807-trades.js"></script>
</body>
</html>
