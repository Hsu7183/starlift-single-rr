<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>0807版本</title>
  <style>
    body{font-family:ui-sans-serif,system-ui;-webkit-font-smoothing:antialiased;margin:0;padding:16px;background:#f7f7fb}
    .wrap{max-width:1440px;margin:0 auto}
    .row{display:flex;gap:12px;align-items:center;flex-wrap:wrap}
    .chip{display:inline-block;background:#eef;padding:6px 10px;border-radius:999px;font-size:12px}
    .btn{background:#0d6efd;color:#fff;border:0;border-radius:10px;padding:8px 12px;cursor:pointer}
    .btn.gray{background:#6c757d}
    .btn:disabled{opacity:.5;cursor:not-allowed}
    .card{background:#fff;border:1px solid #e5e7eb;border-radius:12px;box-shadow:0 2px 10px rgba(0,0,0,.03);padding:12px;margin-bottom:20px}
    #chartBox{height:520px}
    table{width:100%;border-collapse:collapse}
    th,td{border-bottom:1px solid #eee;padding:6px 8px;font-size:13px}
    th{background:#fafafa;text-align:left}
    .back-link{margin-bottom:12px;display:inline-block}
    .scroll-x{overflow-x:auto}
    .muted{color:#666;font-size:13px}
    #autostatus{white-space:pre-wrap}
  </style>
  <!-- 依賴 -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="shared.js?v=txfee45tax2"></script>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body>
  <div class="wrap">
    <a class="back-link" href="index.html">← 返回首頁</a>
    <h1>0807版本</h1>
    <p class="muted">
      頁面預設會從 Supabase（reports bucket）抓檔名含 <code>0807</code> 的最新 TXT，
      並以「基準檔的最前／最後日期」為錨點：實際分析資料＝基準檔全段 + 基準之後的新增。
      也可以下方「選擇檔案」或「從剪貼簿貼上 TXT」改用本機 TXT 重新分析。
    </p>

    <!-- 期間摘要 -->
    <div class="card" id="diffCard">
      <div class="row">
        <strong>差異檢查</strong>
        <span class="chip">最新：<span id="latestName">—</span></span>
        <span class="chip">基準：<span id="baseName">—</span></span>
        <span style="flex:1"></span>
        <button id="btnSetBaseline" class="btn gray" disabled>設此為基準</button>
      </div>
      <div id="periodText" class="muted" style="margin-top:6px;"></div>
    </div>

    <!-- 檔案匯入（給 single.js 用，這次要顯示出來） -->
    <div class="row card">
      <div>
        <button id="btn-clip" class="btn gray">從剪貼簿貼上 TXT</button>
        <input id="file" type="file" accept=".txt" />
      </div>
      <div class="chip">參數：<span id="paramChip">—</span></div>
      <div class="muted">（若選擇檔案／貼上 TXT，會覆蓋上方自動抓的結果）</div>
    </div>

    <!-- 自動流程狀態 -->
    <div class="card"><span id="autostatus" class="muted">初始化中…</span></div>

    <!-- 單檔分析（沿用 single.html 結構） -->
    <div id="chartBox" class="card"><canvas id="chart"></canvas></div>
    <div id="kpiAll" class="card scroll-x"></div>
    <div id="kpiL"></div><div id="kpiS"></div>
    <div id="rrLines" class="card scroll-x"></div>

    <div class="card scroll-x">
      <table id="tradeTable"><thead></thead><tbody></tbody></table>
    </div>
  </div>

  <!-- 主分析（帶版本號清快取） -->
  <script src="single.js?v=full-table-v14-safe-tx2"></script>
  <!-- 0807 雲端 + 本機匯入整合腳本 -->
  <script src="0807-single-cloud.js?v=anchored-merge-local-tx2"></script>
</body>
</html>
