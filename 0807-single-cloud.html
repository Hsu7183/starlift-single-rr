<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>0807 雲端單檔分析</title>
  <style>
    body{font-family:ui-sans-serif,system-ui;-webkit-font-smoothing:antialiased;margin:0;padding:16px;background:#f7f7fb}
    .wrap{max-width:1440px;margin:0 auto}
    .row{display:flex;gap:12px;align-items:center;flex-wrap:wrap}
    .chip{display:inline-block;background:#eef;padding:6px 10px;border-radius:999px;font-size:12px}
    .btn{background:#0d6efd;color:#fff;border:0;border-radius:10px;padding:8px 12px;cursor:pointer;font-size:13px}
    .btn.gray{background:#6c757d}
    .btn:disabled{opacity:.5;cursor:not-allowed}
    .card{background:#fff;border:1px solid #e5e7eb;border-radius:12px;box-shadow:0 2px 10px rgba(0,0,0,.03);padding:12px;margin-bottom:20px}
    #chartBox{height:520px}
    table{width:100%;border-collapse:collapse;font-size:13px}
    th,td{border-bottom:1px solid #eee;padding:6px 8px}
    th{background:#fafafa;text-align:left}
    .back-link{margin-bottom:12px;display:inline-block}
    .scroll-x{overflow-x:auto}
    .muted{color:#666;font-size:13px}
    #autostatus{white-space:pre-wrap}
    .sel{min-width:260px;padding:8px;border:1px solid #ddd;border-radius:8px;font-size:13px}
    .ipt{padding:8px;border:1px solid #ddd;border-radius:8px;font-size:13px}
    pre.preview{
      margin-top:8px;
      max-height:260px;
      overflow:auto;
      background:#f8f9fa;
      padding:10px;
      border:1px solid #eee;
      border-radius:8px;
      white-space:pre-wrap;
      font-size:12px
    }
  </style>
  <!-- 分析引擎依賴 -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="shared.js?v=txfee45tax2"></script>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body>
  <div class="wrap">
    <a class="back-link" href="index.html">← 返回首頁</a>
    <h1>0807 雲端單檔分析</h1>
    <p class="muted">
      可從「本機檔案」或 Supabase <code>reports</code> bucket 選取一份 0807 TXT（三欄：時間 價格 動作），
      本頁會先轉成 canonical 格式後再交給單檔分析引擎輸出 KPI 與 Stress Scenarios。
    </p>

    <!-- 本機 / 剪貼簿 -->
    <div class="card">
      <div class="row">
        <strong>本機檔案 / 剪貼簿</strong>
      </div>
      <div class="row" style="margin-top:8px;gap:8px">
        <button id="btnLocalClip" class="btn gray">從剪貼簿貼上 TXT</button>
        <input id="fileLocal" type="file" accept=".txt" />
      </div>
    </div>

    <!-- 雲端選檔區 -->
    <div class="card">
      <div class="row">
        <strong>雲端檔案選擇（Supabase / reports）</strong>
      </div>
      <div class="row" style="margin-top:8px;gap:8px">
        <input id="cloudPrefix" class="ipt" placeholder="篩選資料夾（例：0807/ 或 2025-11-30/）" />
        <button id="btnCloudList" class="btn">載入清單</button>
        <select id="cloudSelect" class="sel">
          <option value="">（請先載入清單）</option>
        </select>
        <button id="btnCloudPreview" class="btn gray">預覽</button>
        <button id="btnCloudImport" class="btn">載入並分析</button>
      </div>
      <div id="cloudMeta" class="muted" style="margin-top:6px;"></div>
      <pre id="cloudPreview" class="preview"></pre>
    </div>

    <!-- 單檔引擎的「隱藏控制列」：交給 single.js 用（不要移除） -->
    <div class="row card" style="display:none">
      <div>
        <button id="btn-clip">從剪貼簿貼上 TXT</button>
        <input id="file" type="file" accept=".txt" />
      </div>
      <div class="chip">參數：<span id="paramChip">—</span></div>
    </div>

    <!-- 自動流程狀態 -->
    <div class="card"><span id="autostatus" class="muted">尚未載入檔案。</span></div>

    <!-- 單檔分析輸出區（沿用 single.html 結構） -->
    <div id="chartBox" class="card"><canvas id="chart"></canvas></div>
    <div id="kpiAll" class="card scroll-x"></div>
    <div id="kpiL"></div><div id="kpiS"></div>
    <div id="rrLines" class="card scroll-x"></div>

    <div class="card scroll-x">
      <table id="tradeTable"><thead></thead><tbody></tbody></table>
    </div>
  </div>

  <!-- 單檔分析主引擎（原本的 single.js） -->
  <script src="single.js?v=full-table-v14-safe-tx2"></script>
  <!-- 0807 雲端單檔橋接程式 -->
  <script src="0807-single-cloud.js?v=cloud-canon-final"></script>
</body>
</html>
