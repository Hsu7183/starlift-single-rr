<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>單檔分析（機構級）</title>
  <style>
    body{font-family:ui-sans-serif,system-ui;-webkit-font-smoothing:antialiased;margin:0;padding:16px;background:#f7f7fb}
    .wrap{max-width:1440px;margin:0 auto}
    .row{display:flex;gap:16px;align-items:center;flex-wrap:wrap}
    .chip{display:inline-block;background:#eef;padding:6px 10px;border-radius:999px;font-size:12px}
    .card{background:#fff;border:1px solid #e5e7eb;border-radius:12px;box-shadow:0 2px 10px rgba(0,0,0,.03);padding:12px;margin-bottom:20px}
    #chartBox{height:520px}
    table{width:100%;border-collapse:collapse}
    .back-link{margin-bottom:12px;display:inline-block}
    .scroll-x{overflow-x:auto}
    .btn{padding:8px 12px;border:0;border-radius:8px;cursor:pointer}
    .btn-primary{background:#0d6efd;color:#fff}
    .btn-gray{background:#6c757d;color:#fff}
    .sel{min-width:320px;padding:8px;border:1px solid #ddd;border-radius:8px}
    .ipt{padding:8px;border:1px solid #ddd;border-radius:8px}
    .tiny{font-size:12px;color:#666}
    pre.preview{margin-top:10px;max-height:280px;overflow:auto;background:#f8f9fa;padding:10px;border:1px solid #eee;border-radius:8px;white-space:pre-wrap}
  </style>

  <!-- 依賴 -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="shared.js?v=full-table-v7"></script>

  <!-- Supabase（雲端選檔用） -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body>
  <div class="wrap">
    <a class="back-link" href="index.html">← 返回首頁</a>
    <h1>單檔分析（機構級）</h1>

    <!-- 控制列（原有） -->
    <div class="row card">
      <div>
        <button id="btn-clip">從剪貼簿貼上 TXT</button>
        <input id="file" type="file" accept=".txt" />
      </div>
      <div class="chip">參數：<span id="paramChip">—</span></div>
    </div>

    <!-- 雲端選檔（Supabase / reports） -->
    <div class="card" id="cloudPanel">
      <h3 style="margin:0 0 8px 0;">雲端檔案（Supabase / reports）</h3>
      <div class="row">
        <input id="cloudPrefix" class="ipt" placeholder="篩選資料夾（例：2025-09-24/）" />
        <button id="btnCloudList" class="btn btn-primary">載入清單</button>
        <select id="cloudSelect" class="sel"><option value="">（請先載入清單）</option></select>
        <button id="btnCloudPreview" class="btn btn-gray">預覽</button>
        <button id="btnCloudImport" class="btn btn-primary">載入到分析</button>
      </div>
      <div id="cloudMeta" class="tiny" style="margin-top:6px;"></div>
      <pre id="cloudPreview" class="preview"></pre>
      <textarea id="cloudTxt" style="display:none"></textarea>
      <div id="cloudNote" class="tiny" style="margin-top:6px;"></div>
    </div>

    <!-- 6 線圖 -->
    <div id="chartBox" class="card"><canvas id="chart"></canvas></div>

    <!-- KPI（合併表格） -->
    <div id="kpiAll" class="card scroll-x"></div>
    <div id="kpiL"></div><div id="kpiS"></div>

    <!-- Risk-Return 表 -->
    <div id="rrLines" class="card scroll-x"></div>

    <!-- 交易明細表 -->
    <div class="card scroll-x">
      <table id="tradeTable">
        <thead></thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <!-- 主檔（改版：內含相容式解析） -->
  <script src="single.js?v=full-table-v13c"></script>

  <!-- 雲端選檔實作（抓檔→智慧解碼→交給 #file，不直接呼叫 handleRaw） -->
  <script>
  const SUPABASE_URL = "https://byhbmmnacezzgkwfkozs.supabase.co";
  const SUPABASE_ANON_KEY = "sb_publishable_xVe8fGbqQ0XGwi4DsmjPMg_Y2RBOD3t";
  const BUCKET_NAME = "reports";
  const sb = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY, {
    global: { fetch: (u,o={}) => fetch(u, { ...o, cache:'no-store' }) }
  });

  const $ = s => document.querySelector(s);
  const cloudPrefix = $('#cloudPrefix');
  const btnCloudList= $('#btnCloudList');
  const cloudSelect = $('#cloudSelect');
  const btnCloudPrev= $('#btnCloudPreview');
  const btnCloudImp = $('#btnCloudImport');
  const cloudPreview= $('#cloudPreview');
  const cloudMeta   = $('#cloudMeta');
  const cloudNote   = $('#cloudNote');
  const cloudTxt    = $('#cloudTxt');
  const fileInput   = $('#file');
  const btnClip     = $('#btn-clip');

  function parseMetaFromPath(fullPath){
    const base=fullPath.split('/').pop();
    const name=base.replace(/\.[^.]+$/,'');
    const segs=name.split(/[-_]+/).filter(Boolean);
    const isD=s=>/^\d{8}$/.test(s);
    const idx=[]; segs.forEach((s,i)=>{ if(isD(s)) idx.push(i); });
    let strategy='—', params='—', range='—';
    if(idx.length>=2){ const i0=idx[0]; strategy=i0>=1?segs[0]:'—'; params=i0>=2?segs.slice(1,i0).join('-'):'—'; range=`${segs[i0]}-${segs[idx[1]]}`; }
    else if(idx.length===1){ const i0=idx[0]; strategy=i0>=1?segs[0]:'—'; params=i0>=2?segs.slice(1,i0).join('-'):'—'; range=segs[i0]; }
    else { if(segs.length>=1) strategy=segs[0]; if(segs.length>=2) params=segs.slice(1).join('-'); }
    return { strategy, params, range };
  }
  async function getUrl(path){
    try{ const {data,error}=await sb.storage.from(BUCKET_NAME).createSignedUrl(path,3600); if(!error&&data?.signedUrl) return data.signedUrl; }catch(e){}
    const {data:pub}=sb.storage.from(BUCKET_NAME).getPublicUrl(path); return pub?.publicUrl||'';
  }
  function decodeBest(ab){
    const encs=['utf-8','big5','gb18030']; let best={txt:'',score:1e9,enc:''};
    for(const enc of encs){ try{ const dec=new TextDecoder(enc,{fatal:false}); const txt=dec.decode(ab); const bad=(txt.match(/\uFFFD/g)||[]).length; if(bad<best.score) best={txt,score:bad,enc}; }catch{} }
    return best;
  }
  function feedToFile(text, name){
    const blob=new Blob([text],{type:'text/plain;charset=utf-8'});
    const file=new File([blob], name||'cloud.txt', {type:'text/plain'});
    const dt=new DataTransfer(); dt.items.add(file);
    fileInput.files=dt.files;
    fileInput.dispatchEvent(new Event('change',{bubbles:true}));
  }

  async function listCloudFiles(){
    cloudPreview.textContent=''; cloudMeta.textContent=''; cloudNote.textContent='';
    cloudSelect.innerHTML=`<option value="">載入中...</option>`;
    const prefix=(cloudPrefix.value||'').trim();
    const fixed = prefix&&!prefix.endsWith('/') ? prefix+'/' : prefix;
    const {data,error}=await sb.storage.from(BUCKET_NAME).list(fixed,{limit:1000,sortBy:{column:'name',order:'asc'}});
    if(error){ cloudSelect.innerHTML=`<option>讀取失敗：${error.message}</option>`; return; }
    if(!data||data.length===0){ cloudSelect.innerHTML=`<option>（無檔案）</option>`; return; }
    cloudSelect.innerHTML='';
    for(const it of data){
      if(it.id===null && !it.metadata) continue;
      const path=(fixed||'')+it.name;
      const meta=parseMetaFromPath(path);
      const sizeKB=it.metadata?.size ? (it.metadata.size/1024).toFixed(1) : '-';
      const opt=document.createElement('option');
      opt.value=path; opt.textContent=`[${meta.strategy}] ${meta.params} | ${meta.range} — ${path} (${sizeKB} KB)`;
      cloudSelect.appendChild(opt);
    }
  }
  async function previewCloudFile(){
    cloudPreview.textContent=''; cloudMeta.textContent=''; cloudNote.textContent='';
    const path=cloudSelect.value; if(!path) return;
    const url=await getUrl(path);
    const res=await fetch(url,{cache:'no-store'}); if(!res.ok){ cloudPreview.textContent=`讀取失敗：HTTP ${res.status}`; return; }
    const ab=await res.arrayBuffer(); const best=decodeBest(ab); cloudTxt.value=best.txt;
    const meta=parseMetaFromPath(path);
    cloudMeta.innerHTML=`策略：<b>${meta.strategy}</b>　參數：<b>${meta.params}</b>　起訖：<b>${meta.range}</b>　<small class="tiny">（編碼：${best.enc}）</small><br><span class="tiny">${path}</span>`;
    const lines=best.txt.split(/\r?\n/);
    cloudPreview.textContent=lines.slice(0,500).join('\n')+(lines.length>500?`\n...（共 ${lines.length} 行）`:``);
    cloudNote.innerHTML=`提示：匯入時只轉換「交易行」，時間會正規為 14 碼，秒數>59 自動改為 59；輸出「時間 價格 動作」（空白分隔）。`;
  }
  async function importToAnalysis(){
    const path=cloudSelect.value; if(!path) return alert('請先選檔');
    if(!cloudTxt.value){ const url=await getUrl(path); const r=await fetch(url,{cache:'no-store'}); const ab=await r.arrayBuffer(); cloudTxt.value=decodeBest(ab).txt; }
    // 把原文交給 single.js（它內含相容式解析與標準化）；這裡不再處理。
    feedToFile(cloudTxt.value, (path.split('/').pop()||'cloud.txt'));
  }

  btnCloudList.addEventListener('click', listCloudFiles);
  btnCloudPrev.addEventListener('click', previewCloudFile);
  btnCloudImp .addEventListener('click', importToAnalysis);

  // 從剪貼簿：直接丟給 #file（讓 single.js 相容式解析）
  $('#btn-clip').addEventListener('click', async ()=>{
    try{ const txt=await navigator.clipboard.readText(); if(!txt) return alert('剪貼簿沒有文字'); feedToFile(txt,'clipboard.txt'); }
    catch{ alert('無法讀取剪貼簿內容'); }
  });
  </script>
</body>
</html>
