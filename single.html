<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>單檔分析（機構級）</title>
  <style>
    body{font-family:ui-sans-serif,system-ui;-webkit-font-smoothing:antialiased;margin:0;padding:16px;background:#f7f7fb}
    .wrap{max-width:1440px;margin:0 auto}
    .row{display:flex;gap:16px;align-items:center;flex-wrap:wrap}
    .chip{display:inline-block;background:#eef;padding:6px 10px;border-radius:999px;font-size:12px}
    .card{background:#fff;border:1px solid #e5e7eb;border-radius:12px;box-shadow:0 2px 10px rgba(0,0,0,.03);padding:12px;margin-bottom:20px}
    #chartBox{height:520px}
    table{width:100%;border-collapse:collapse}
    .back-link{margin-bottom:12px;display:inline-block}
    .scroll-x{overflow-x:auto}
  </style>
  <!-- 依賴 -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="shared.js?v=full-table-v7"></script>
</head>
<body>
  <div class="wrap">
    <a class="back-link" href="index.html">← 返回首頁</a>
    <h1>單檔分析（機構級）</h1>

    <!-- 控制列 -->
    <div class="row card">
      <div>
        <button id="btn-clip">從剪貼簿貼上 TXT</button>
        <input id="file" type="file" accept=".txt" />
      </div>
      <div class="chip">參數：<span id="paramChip">—</span></div>
    </div>

    <!-- 6 線圖 -->
    <div id="chartBox" class="card"><canvas id="chart"></canvas></div>

    <!-- KPI（合併表格） -->
    <div id="kpiAll" class="card scroll-x"></div>
    <div id="kpiL"></div><div id="kpiS"></div> <!-- 不再使用，但保留避免報錯 -->

    <!-- Risk-Return 表 -->
    <div id="rrLines" class="card scroll-x"></div>

    <!-- 交易明細表 -->
    <div class="card scroll-x">
      <table id="tradeTable">
        <thead></thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <!-- 主檔 -->
  <script src="single.js?v=full-table-v8"></script>
</body>
</html>
