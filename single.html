<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>單檔分析（機構級）</title>
  <style>
    body{font-family:ui-sans-serif,system-ui;-webkit-font-smoothing:antialiased;margin:0;padding:16px;background:#f7f7fb}
    .wrap{max-width:1440px;margin:0 auto}
    .row{display:flex;gap:16px;align-items:center;flex-wrap:wrap}
    .chip{display:inline-block;background:#eef;padding:6px 10px;border-radius:999px;font-size:12px}
    .card{background:#fff;border:1px solid #e5e7eb;border-radius:12px;box-shadow:0 2px 10px rgba(0,0,0,.03);padding:12px;margin-bottom:20px}
    #chartBox{height:520px}
    table{width:100%;border-collapse:collapse}
    .back-link{margin-bottom:12px;display:inline-block}
    .scroll-x{overflow-x:auto}
    .btn{padding:8px 12px;border:0;border-radius:8px;cursor:pointer}
    .btn-primary{background:#0d6efd;color:#fff}
    .btn-gray{background:#6c757d;color:#fff}
    .sel{min-width:320px;padding:8px;border:1px solid #ddd;border-radius:8px}
    .ipt{padding:8px;border:1px solid #ddd;border-radius:8px}
    .tiny{font-size:12px;color:#666}
    pre.preview{margin-top:10px;max-height:280px;overflow:auto;background:#f8f9fa;padding:10px;border:1px solid #eee;border-radius:8px;white-space:pre-wrap}
    .ok{color:#128a27}
    .warn{color:#b90}
  </style>

  <!-- 依賴 -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="shared.js?v=full-table-v7"></script>

  <!-- Supabase -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body>
  <div class="wrap">
    <a class="back-link" href="index.html">← 返回首頁</a>
    <h1>單檔分析（機構級）</h1>

    <!-- 控制列（原有） -->
    <div class="row card">
      <div>
        <button id="btn-clip">從剪貼簿貼上 TXT</button>
        <input id="file" type="file" accept=".txt" />
      </div>
      <div class="chip">參數：<span id="paramChip">—</span></div>
    </div>

    <!-- 雲端選檔（Supabase） -->
    <div class="card" id="cloudPanel">
      <h3 style="margin:0 0 8px 0;">雲端檔案（Supabase / reports）</h3>
      <div class="row">
        <input id="cloudPrefix" class="ipt" placeholder="篩選資料夾（例：2025-09-24/）" />
        <button id="btnCloudList" class="btn btn-primary">載入清單</button>
        <select id="cloudSelect" class="sel"><option value="">（請先載入清單）</option></select>
        <button id="btnCloudPreview" class="btn btn-gray">預覽</button>
        <button id="btnCloudImport" class="btn btn-primary">載入到分析</button>
      </div>
      <div id="cloudMeta" class="tiny" style="margin-top:6px;"></div>
      <pre id="cloudPreview" class="preview"></pre>
      <textarea id="cloudTxt" style="display:none"></textarea>
      <div id="cloudNote" class="tiny" style="margin-top:6px;"></div>
    </div>

    <!-- 6 線圖 -->
    <div id="chartBox" class="card"><canvas id="chart"></canvas></div>

    <!-- KPI（合併表格） -->
    <div id="kpiAll" class="card scroll-x"></div>
    <div id="kpiL"></div><div id="kpiS"></div>

    <!-- Risk-Return 表 -->
    <div id="rrLines" class="card scroll-x"></div>

    <!-- 交易明細表 -->
    <div class="card scroll-x">
      <table id="tradeTable">
        <thead></thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <!-- 你的分析主檔 -->
  <script src="single.js?v=full-table-v8"></script>

  <!-- 雲端選檔 + 編碼偵測 + 動作標準化(→CSV) -->
  <script>
  /* ===== Supabase 設定 ===== */
  const SUPABASE_URL = "https://byhbmmnacezzgkwfkozs.supabase.co";
  const SUPABASE_ANON_KEY = "sb_publishable_xVe8fGbqQ0XGwi4DsmjPMg_Y2RBOD3t";
  const BUCKET_NAME = "reports";
  const sb = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY, {
    global: { fetch: (u,o={}) => fetch(u, { ...o, cache:'no-store' }) }
  });

  /* ===== DOM ===== */
  const $ = s => document.querySelector(s);
  const cloudPrefix   = $('#cloudPrefix');
  const btnCloudList  = $('#btnCloudList');
  const cloudSelect   = $('#cloudSelect');
  const btnCloudPrev  = $('#btnCloudPreview');
  const btnCloudImp   = $('#btnCloudImport');
  const cloudPreview  = $('#cloudPreview');
  const cloudMeta     = $('#cloudMeta');
  const cloudTxt      = $('#cloudTxt');
  const cloudNote     = $('#cloudNote');
  const fileInput     = $('#file');

  /* ===== 解析檔名 → 策略/參數/起訖期間 ===== */
  function parseMetaFromPath(fullPath){
    const base = fullPath.split('/').pop();
    const name = base.replace(/\.[^.]+$/,'');
    const segs = name.split(/[-_]+/).filter(Boolean);
    const isD = s => /^\d{8}$/.test(s);
    const idx = []; segs.forEach((s,i)=>{ if(isD(s)) idx.push(i); });
    let strategy='—', params='—', range='—';
    if(idx.length>=2){ const i0=idx[0]; strategy=i0>=1?segs[0]:'—'; params=i0>=2?segs.slice(1,i0).join('-'):'—'; range=`${segs[i0]}-${segs[idx[1]]}`; }
    else if(idx.length===1){ const i0=idx[0]; strategy=i0>=1?segs[0]:'—'; params=i0>=2?segs.slice(1,i0).join('-'):'—'; range=segs[i0]; }
    else { if(segs.length>=1) strategy=segs[0]; if(segs.length>=2) params=segs.slice(1).join('-'); }
    return { strategy, params, range };
  }

  /* ===== 先簽名，失敗再退 public URL ===== */
  async function getFileUrl(path){
    try{
      const { data, error } = await sb.storage.from(BUCKET_NAME).createSignedUrl(path, 60*60);
      if(!error && data?.signedUrl) return data.signedUrl;
    }catch(e){}
    const { data: pub } = sb.storage.from(BUCKET_NAME).getPublicUrl(path);
    return pub?.publicUrl || '';
  }

  /* ===== 智慧解碼：utf-8 / big5 / gb18030（選 � 最少） ===== */
  function decodeBest(arrayBuffer){
    const encs = ['utf-8','big5','gb18030'];
    let best = { txt:'', score:1e9, enc:'' };
    for(const enc of encs){
      try{
        const dec = new TextDecoder(enc, { fatal:false });
        const txt = dec.decode(arrayBuffer);
        const bad = (txt.match(/\uFFFD/g)||[]).length;
        if(bad < best.score) best = { txt, score:bad, enc };
      }catch(e){ /* 瀏覽器不支援該編碼時略過 */ }
    }
    return best;
  }

  /* ===== 標準化：把「買進/賣出/平倉」→「新買/新賣/平買/平賣」，並輸出 CSV（時間,價格,動作）===== */
  function normalizeTradesToCSV(raw){
    const lines = raw.split(/\r?\n/);
    const csv = [];
    let pos = 0; // >0 多單，<0 空單，0 無倉
    // 時間(12~16位) 價格 動作（空白/逗號/Tab 皆可）
    const re = /^(\d{12,16})[ \t,]+(\d+(?:\.\d+)?)[ \t,]+(.+)$/;

    for(let s of lines){
      const m = s.trim().match(re);
      if(!m) continue;
      const t = m[1];
      const p = m[2];
      let a = m[3].replace(/\s+/g,''); // 動作去空白

      // 新倉
      if(/^(買進|做多|多單買進|開多|新買)$/.test(a)){ a='新買'; pos = pos + 1; }
      else if(/^(賣出|做空|空單賣出|開空|新賣)$/.test(a)){ a='新賣'; pos = pos - 1; }
      // 平倉
      else if(/^(多單平倉|空單平倉|平倉|結算平倉|平買|平賣)$/.test(a)){
        if(a==='多單平倉') a='平賣';
        else if(a==='空單平倉') a='平買';
        else if(a==='平倉' || a==='結算平倉'){
          if(pos>0) a='平賣';
          else if(pos<0) a='平買';
          else continue; // 無法判斷持倉，跳過
        }
        // 平買/平賣都把持倉歸零
        pos = 0;
      }else{
        // 不識別的動作，略過
        continue;
      }

      // 輸出：時間,價格,動作（CSV）
      csv.push(`${t},${p},${a}`);
    }
    return csv.join('\n');
  }

  /* ===== 列清單 ===== */
  async function listCloudFiles(){
    cloudPreview.textContent = '';
    cloudMeta.textContent = '';
    cloudNote.textContent = '';
    cloudSelect.innerHTML = `<option value="">載入中...</option>`;

    const prefix = (cloudPrefix.value||'').trim();
    const fixed  = prefix && !prefix.endsWith('/') ? prefix + '/' : prefix;

    const { data, error } = await sb.storage
      .from(BUCKET_NAME)
      .list(fixed, { limit:1000, sortBy:{ column:'name', order:'asc' } });

    if(error){ cloudSelect.innerHTML = `<option value="">讀取失敗：${error.message}</option>`; return; }
    if(!data || data.length===0){ cloudSelect.innerHTML = `<option value="">（無檔案）</option>`; return; }

    const opts = [];
    for(const item of data){
      if(item.id===null && !item.metadata) continue; // 資料夾略過
      const fullPath = (fixed||'') + item.name;
      const meta     = parseMetaFromPath(fullPath);
      const sizeKB   = item.metadata?.size ? (item.metadata.size/1024).toFixed(1) : '-';
      const label    = `[${meta.strategy}] ${meta.params} | ${meta.range}  —  ${fullPath}  (${sizeKB} KB)`;
      const opt = document.createElement('option');
      opt.value = fullPath; opt.textContent = label;
      opts.push(opt);
    }
    cloudSelect.innerHTML = '';
    opts.forEach(o => cloudSelect.appendChild(o));
  }

  /* ===== 預覽（智慧解碼） ===== */
  async function previewCloudFile(){
    cloudPreview.textContent = '';
    cloudMeta.textContent = '';
    cloudNote.innerHTML = '';
    const path = cloudSelect.value;
    if(!path) return;

    const url = await getFileUrl(path);
    if(!url){ cloudPreview.textContent = '取得連結失敗（檢查 bucket 名稱是否為 reports）'; return; }

    const res = await fetch(url, { cache:'no-store' });
    if(!res.ok){ cloudPreview.textContent = `讀取失敗：HTTP ${res.status}`; return; }

    const ab   = await res.arrayBuffer();
    const best = decodeBest(ab);     // utf-8/big5/gb18030 自動判斷
    cloudTxt.value = best.txt;       // 保存原文，匯入時會標準化

    const meta = parseMetaFromPath(path);
    cloudMeta.innerHTML = `策略：<b>${meta.strategy}</b>　參數：<b>${meta.params}</b>　起訖：<b>${meta.range}</b>　<small class="tiny">（編碼：${best.enc}）</small><br><span class="tiny">${path}</span>`;

    const lines = best.txt.split(/\r?\n/);
    cloudPreview.textContent = lines.slice(0, 500).join('\n') + (lines.length>500 ? `\n...（共 ${lines.length} 行）` : ``);
    cloudNote.innerHTML = `<span class="ok">提示：</span>匯入時會將「買進/賣出/平倉(結算平倉)」自動轉成「新買/新賣/平買/平賣」，並輸出為 <b>時間,價格,動作</b>（CSV）再交給分析程式。`;
  }

  /* ===== 匯入到分析（標準化→CSV→偽裝檔案→觸發 #file） ===== */
  async function importToAnalysis(){
    const path = cloudSelect.value;
    if(!path){ alert('請先從清單選擇檔案'); return; }

    if(!cloudTxt.value){
      const url = await getFileUrl(path);
      const res = await fetch(url, { cache:'no-store' });
      if(!res.ok){ alert(`讀取失敗：HTTP ${res.status}`); return; }
      const ab   = await res.arrayBuffer();
      const best = decodeBest(ab);
      cloudTxt.value = best.txt;
    }

    const csv = normalizeTradesToCSV(cloudTxt.value);
    if(!csv.trim()){
      alert('匯入失敗：未能從檔案辨識出有效的交易行（需包含：時間,價格,動作）。');
      return;
    }

    try{
      const blob = new Blob([csv], { type:'text/plain;charset=utf-8' });
      const filename = (path.split('/').pop() || 'cloud').replace(/\.txt$/i,'') + '_normalized.txt';
      const file = new File([blob], filename, { type:'text/plain' });

      const dt = new DataTransfer();
      dt.items.add(file);
      fileInput.files = dt.files;
      fileInput.dispatchEvent(new Event('change', { bubbles:true }));
    }catch(e){
      alert('匯入分析失敗：' + (e?.message||e));
    }
  }

  // 綁定
  document.getElementById('btnCloudList').addEventListener('click', listCloudFiles);
  document.getElementById('btnCloudPreview').addEventListener('click', previewCloudFile);
  document.getElementById('btnCloudImport').addEventListener('click', importToAnalysis);
  </script>
</body>
</html>
