<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>單檔分析（機構級）</title>
  <style>
    body{font-family:ui-sans-serif,system-ui;-webkit-font-smoothing:antialiased;margin:0;padding:16px;background:#f7f7fb}
    .wrap{max-width:1200px;margin:0 auto}
    .row{display:flex;gap:16px;align-items:center;flex-wrap:wrap}
    .chip{display:inline-block;background:#eef;padding:6px 10px;border-radius:999px;font-size:12px}
    .card{background:#fff;border:1px solid #e5e7eb;border-radius:12px;box-shadow:0 2px 10px rgba(0,0,0,.03);padding:12px}
    #chartBox{height:360px}
    table{width:100%}
    .back-link{margin-bottom:12px;display:inline-block}
  </style>
  <!-- 依賴：Chart 與你的共享工具集（請確保 shared.js 內含 window.SHARED） -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="shared.js?v=full-table-v5"></script>
</head>
<body>
  <div class="wrap">
    <a class="back-link" href="index.html">← 返回首頁</a>
    <h1>單檔分析（機構級）</h1>

    <!-- 控制列 -->
    <div class="row card">
      <div>
        <button id="btn-clip">從剪貼簿貼上 TXT</button>
        <input id="file" type="file" accept=".txt" />
      </div>
      <div class="chip">參數：<span id="paramChip">—</span></div>
    </div>

    <!-- 6 線圖 -->
    <div id="chartBox" class="card"><canvas id="chart"></canvas></div>

    <!-- 三行 KPI -->
    <div class="card">
      <div id="kpiAll">全部（含滑價）：—</div>
      <div id="kpiL">多單（含滑價）：—</div>
      <div id="kpiS">空單（含滑價）：—</div>
    </div>

    <!-- Risk-Return 表（含建議優化指標） -->
    <div id="rrLines" class="card"></div>

    <!-- 交易明細表 -->
    <div class="card">
      <table id="tradeTable">
        <tbody></tbody>
      </table>
    </div>
  </div>

  <!-- 主檔（帶版本號） -->
  <script src="single.js?v=full-table-v5"></script>
</body>
</html>
