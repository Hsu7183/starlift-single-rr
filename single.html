<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <title>三劍客台指期策略分析（機構級）</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="./style.css" />

  <!-- 圖表 -->
  <script defer src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.2.0"></script>

  <!-- 共用工具（你現有的 shared.js） -->
  <script defer src="./shared.js?v=full-table-print1"></script>

  <!-- 本頁腳本（下面會提供） -->
  <script defer src="./single.js?v=full-table-print1"></script>

  <!-- 針對 PDF 輸出的印表樣式 -->
  <style>
    /* ---- 螢幕用微調 ---- */
    .rr-wrap.card-panel{padding:12px}
    #rrLines{margin-top:6px}

    /* ---- 印表設定 ---- */
    @media print {
      :root { --line:#e5e7eb; }
      body {
        -webkit-print-color-adjust: exact !important;
        print-color-adjust: exact !important;
        background: #fff;
      }
      .toolbar, .note, #btn-clip, #file, #btn-print { display:none !important; }
      .page { max-width: 100%; margin: 0; padding: 0; }
      .card-panel, .table, .rr-wrap { box-shadow: none !important; }
      canvas { page-break-inside: avoid; }
      /* 讓每個章節在列印時更清楚分頁 */
      .rr-section-header { page-break-before: always; }
      .rr-improve-title { page-break-before: always; }
      /* 表頭重複 */
      table.rr-table thead { display: table-header-group; }
      table.rr-table tr { page-break-inside: avoid; }
      /* 減小左右邊界 */
      @page { size: A4 portrait; margin: 12mm; }
    }
  </style>
</head>
<body>
  <div class="page">
    <h1 class="page-title">三劍客台指期策略分析（機構級）</h1>

    <div class="toolbar">
      <button id="btn-clip" class="btn">貼上內容</button>
      <label class="btn"><input id="file" type="file" accept=".txt,.TF" hidden>選擇檔案</label>
      <button id="btn-print" class="btn">匯出 PDF</button>
    </div>

    <div class="card-panel">
      <div class="chart-wrap">
        <!-- KPI 區（單行 + 對齊）：ID 與 single.js 對應 -->
        <div class="kpi-box">
          <div><span class="tag">參數</span><span id="paramChip">尚未載入</span></div>
          <pre id="kpiAll" class="kpi-pre">—</pre>
          <pre id="kpiL"   class="kpi-pre">—</pre>
          <pre id="kpiS"   class="kpi-pre">—</pre>
        </div>
        <canvas id="chart"></canvas>
      </div>
    </div>

    <!-- Risk-Return 表格（機構版） -->
    <h3 id="rrTitle">Risk-Return 指標（風險－報酬指標）</h3>
    <div class="rr-wrap card-panel">
      <div id="rrLines">（載入 TXT 後顯示）</div>
      <div class="rr-hint">※ 指標以「日損益（含滑價）/ NAV」為日報酬；VaR/ES 為歷史模擬法（金額）。</div>
    </div>

    <h3>交易明細</h3>
    <div class="table">
      <table id="tradeTable">
        <thead>
          <tr>
            <th>筆數</th><th>進場時間</th><th>進場價</th><th>類型</th>
            <th>點數</th><th>手續費</th><th>期交稅</th>
            <th>獲利</th><th>累積獲利</th>
            <th>滑價獲利</th><th>累積滑價獲利</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <p class="note">提示：第一行若為參數會自動辨識；顯示參數僅取整數。</p>
  </div>
</body>
</html>
