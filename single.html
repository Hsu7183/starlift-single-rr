  <style>

<body>

  <!-- 雲端選檔 + 自動解碼 + 行標準化（保留檔頭；空白分隔；時間14碼） -->
  <script>
  /* ===== Supabase 設定 ===== */
  const SUPABASE_URL = "https://byhbmmnacezzgkwfkozs.supabase.co";
  const SUPABASE_ANON_KEY = "sb_publishable_xVe8fGbqQ0XGwi4DsmjPMg_Y2RBOD3t";
  const BUCKET_NAME = "reports";
  const sb = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY, {
    global: { fetch: (u,o={}) => fetch(u, { ...o, cache:'no-store' }) }
  });

  /* ===== DOM ===== */
  const $ = s => document.querySelector(s);
  const cloudPrefix   = $('#cloudPrefix');
  const btnCloudList  = $('#btnCloudList');
  const cloudSelect   = $('#cloudSelect');
  const btnCloudPrev  = $('#btnCloudPreview');
  const btnCloudImp   = $('#btnCloudImport');
  const cloudPreview  = $('#cloudPreview');
  const cloudMeta     = $('#cloudMeta');
  const cloudTxt      = $('#cloudTxt');
  const cloudNote     = $('#cloudNote');
  const fileInput     = $('#file');

  /* ===== 工具 ===== */
  function parseMetaFromPath(fullPath){
    const base = fullPath.split('/').pop();
    const name = base.replace(/\.[^.]+$/,'');
    const segs = name.split(/[-_]+/).filter(Boolean);
    const isD = s => /^\d{8}$/.test(s);
    const idx = []; segs.forEach((s,i)=>{ if(isD(s)) idx.push(i); });
    let strategy='—', params='—', range='—';
    if(idx.length>=2){ const i0=idx[0]; strategy=i0>=1?segs[0]:'—'; params=i0>=2?segs.slice(1,i0).join('-'):'—'; range=`${segs[i0]}-${segs[idx[1]]}`; }
    else if(idx.length===1){ const i0=idx[0]; strategy=i0>=1?segs[0]:'—'; params=i0>=2?segs.slice(1,i0).join('-'):'—'; range=segs[i0]; }
    else { if(segs.length>=1) strategy=segs[0]; if(segs.length>=2) params=segs.slice(1).join('-'); }
    return { strategy, params, range };
  }
  async function getFileUrl(path){
    try{
      const { data, error } = await sb.storage.from(BUCKET_NAME).createSignedUrl(path, 60*60);
      if(!error && data?.signedUrl) return data.signedUrl;
    }catch(e){}
    const { data: pub } = sb.storage.from(BUCKET_NAME).getPublicUrl(path);
    return pub?.publicUrl || '';
  }
  function decodeBest(ab){
    const encs = ['utf-8','big5','gb18030'];
    let best = { txt:'', score:1e9, enc:'' };
    for(const enc of encs){
      try{
        const dec = new TextDecoder(enc, { fatal:false });
        const txt = dec.decode(ab);
        const bad = (txt.match(/\uFFFD/g)||[]).length;
        if(bad < best.score) best = { txt, score:bad, enc };
      }catch(e){}
    }
    return best;
  }

  /* ===== 將檔案標準化成 single.js 能吃的格式 =====
     - 保留檔頭（非交易行）原樣
     - 交易行標準化為：yyyyMMddHHmmss 價格 動作（空白分隔）
     - 動作：買進/賣出/平倉(結算平倉)/多單平倉/空單平倉 → 新買/新賣/平賣/平買
  */
  function normalizeKeepHeader(raw){
    const lines = raw.split(/\r?\n/);
    const header = [];
    const trades = [];
    let reachedTrade = false;
    let pos = 0; // >0 多單，<0 空單

    // 接受：時間(10~18碼) 價格(整數/小數) 動作（以空白/Tab/逗號分隔）
    const re = /^\s*(\d{10,18})[ \t,]+(\d+(?:\.\d+)?)[ \t,]+(.+?)\s*$/u;

    // 時間正規化為 14 碼
    const normTs = (t)=>{
      let s = String(t).replace(/\D/g,'');
      if (s.length >= 14) return s.slice(0,14);
      if (s.length === 12) return s + "00";
      return (s + "00000000000000").slice(0,14);
    };

    for (const rawLine of lines){
      const m = rawLine.match(re);
      if(!m){
        if(!reachedTrade) header.push(rawLine);
        continue;
      }
      reachedTrade = true;

      const t = normTs(m[1]);
      const p = m[2]; // 保留原始價格（含小數）
      let a = m[3].replace(/\s+/g,'');

      if(/^(買進|做多|多單買進|開多|新買)$/u.test(a)){ a='新買'; pos++; }
      else if(/^(賣出|做空|空單賣出|開空|新賣)$/u.test(a)){ a='新賣'; pos--; }
      else if(/^(多單平倉|空單平倉|平倉|結算平倉|平買|平賣)$/u.test(a)){
        if(a==='多單平倉') a='平賣';
        else if(a==='空單平倉') a='平買';
        else if(a==='平倉' || a==='結算平倉'){
          if(pos>0) a='平賣';
          else if(pos<0) a='平買';
          else continue;
        }
        pos = 0;
      }else{
        continue;
      }
      trades.push(`${t} ${p} ${a}`);
    }

    // 若完全抓不到交易行，回傳原文（讓你看得到問題）
    if (trades.length===0) return raw;

    // 用 CRLF 輸出（保險）
    return [...header, ...trades].join('\r\n') + '\r\n';
  }

  /* ===== 列清單 ===== */
  async function listCloudFiles(){
    cloudPreview.textContent = '';
    cloudMeta.textContent = '';
    cloudNote.textContent = '';
    cloudSelect.innerHTML = `<option value="">載入中...</option>`;

    const prefix = (cloudPrefix.value||'').trim();
    const fixed  = prefix && !prefix.endsWith('/') ? prefix + '/' : prefix;

    const { data, error } = await sb.storage
      .from(BUCKET_NAME)
      .list(fixed, { limit:1000, sortBy:{ column:'name', order:'asc' } });

    if(error){ cloudSelect.innerHTML = `<option value="">讀取失敗：${error.message}</option>`; return; }
    if(!data || data.length===0){ cloudSelect.innerHTML = `<option value="">（無檔案）</option>`; return; }

    const opts = [];
    for(const item of data){
      if(item.id===null && !item.metadata) continue;
      const fullPath = (fixed||'') + item.name;
      const meta     = parseMetaFromPath(fullPath);
      const sizeKB   = item.metadata?.size ? (item.metadata.size/1024).toFixed(1) : '-';
      const label    = `[${meta.strategy}] ${meta.params} | ${meta.range}  —  ${fullPath}  (${sizeKB} KB)`;
      const opt = document.createElement('option');
      opt.value = fullPath; opt.textContent = label;
      opts.push(opt);
    }
    cloudSelect.innerHTML = '';
    opts.forEach(o => cloudSelect.appendChild(o));
  }

  /* ===== 預覽（智慧解碼） ===== */
  async function previewCloudFile(){
    cloudPreview.textContent = '';
    cloudMeta.textContent = '';
    cloudNote.innerHTML = '';
    const path = cloudSelect.value; if(!path) return;

    const url = await getFileUrl(path);
    if(!url){ cloudPreview.textContent = '取得連結失敗（檢查 bucket 名稱是否為 reports）'; return; }

    const res = await fetch(url, { cache:'no-store' });
    if(!res.ok){ cloudPreview.textContent = `讀取失敗：HTTP ${res.status}`; return; }

    const ab   = await res.arrayBuffer();
    const best = decodeBest(ab);
    cloudTxt.value = best.txt;

    const meta = parseMetaFromPath(path);
    cloudMeta.innerHTML = `策略：<b>${meta.strategy}</b>　參數：<b>${meta.params}</b>　起訖：<b>${meta.range}</b>　<small class="tiny">（編碼：${best.enc}）</small><br><span class="tiny">${path}</span>`;

    const lines = best.txt.split(/\r?\n/);
    cloudPreview.textContent = lines.slice(0, 500).join('\n') + (lines.length>500?`\n...（共 ${lines.length} 行）`:``);
    cloudNote.innerHTML = `<span class="ok">提示：</span>匯入時會保留檔頭，只把交易行轉為 <b>時間 價格 動作</b>（空白分隔，時間 14 碼）再交給分析程式。`;
  }

  /* ===== 匯入到分析：保留檔頭 + 標準化交易行（空白分隔/14碼）→ 偽裝檔案 → 觸發 #file ===== */
  async function importToAnalysis(){
    const path = cloudSelect.value;
    if(!path){ alert('請先從清單選擇檔案'); return; }

    if(!cloudTxt.value){
      const url = await getFileUrl(path);
      const res = await fetch(url, { cache:'no-store' });
      if(!res.ok){ alert(`讀取失敗：HTTP ${res.status}`); return; }
      const ab   = await res.arrayBuffer();
      const best = decodeBest(ab);
      cloudTxt.value = best.txt;
    }

    const normalized = normalizeKeepHeader(cloudTxt.value);
    if(!normalized.trim()){
      alert('匯入失敗：未能辨識有效的交易行（需要：時間 價格 動作）。');
      return;
    }

    try{
      const blob = new Blob([normalized], { type:'text/plain;charset=utf-8' });
      const filename = (path.split('/').pop() || 'cloud.txt').replace(/\.txt$/i,'') + '_normalized.txt';
      const file = new File([blob], filename, { type:'text/plain' });
      const dt = new DataTransfer();
      dt.items.add(file);
      fileInput.files = dt.files;
      fileInput.dispatchEvent(new Event('change', { bubbles:true }));
    }catch(e){
      alert('匯入分析失敗：' + (e?.message||e));
    }
  }

  // 綁定
  document.getElementById('btnCloudList').addEventListener('click', listCloudFiles);
  document.getElementById('btnCloudPreview').addEventListener('click', previewCloudFile);
  document.getElementById('btnCloudImport').addEventListener('click', importToAnalysis);

  // 你的原有按鈕
  $("#btn-clip").addEventListener("click", async ()=>{
    try{ const txt=await navigator.clipboard.readText(); handleRaw(txt); }
    catch{ alert("無法讀取剪貼簿內容，請改用「選擇檔案」。"); }
  });
  $("#file").addEventListener("change", async e=>{
    const f=e.target.files[0]; if(!f) return;
    try{ const txt=await window.SHARED.readAsTextAuto(f); await handleRaw(txt); }
    catch(err){ alert(err.message||"讀檔失敗"); }
  });
  </script>
