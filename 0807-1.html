<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>三劍客量化科技 0807 單檔分析（0807-1）</title>

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Noto Sans TC",
                   "Microsoft JhengHei", sans-serif;
      background: #f5f5f5;
      padding: 8px;
      -webkit-font-smoothing: antialiased;
    }
    .wrap { max-width: 1100px; margin: 0 auto; }
    h1 { font-size: 16px; margin: 0 0 6px 0; text-align: left; }
    .muted { color: #666; font-size: 13px; }

    .card {
      background: #fff;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      padding: 8px 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,.03);
      margin-bottom: 8px;
    }
    .row { display: flex; gap: 8px; align-items: center; flex-wrap: wrap; }
    .chip {
      display: inline-block;
      background: #eef;
      padding: 4px 8px;
      border-radius: 999px;
      font-size: 11px;
    }
    .btn {
      background: #0d6efd;
      color: #fff;
      border: 0;
      border-radius: 999px;
      padding: 4px 10px;
      cursor: pointer;
      font-size: 12px;
      white-space: nowrap;
    }
    .btn.gray { background: #6c757d; }
    .btn:disabled { opacity: .5; cursor: not-allowed; }

    #autostatus { white-space: pre-wrap; }

    .top-row {
      max-width: 1100px;
      margin: 0 auto 4px auto;
      display: flex;
      flex-wrap: nowrap;
      gap: 8px;
      align-items: stretch;
    }

    .kpi-score-card {
      flex: 0 0 150px;
      background: #fff;
      border: 1px solid #ffd0d0;
      border-radius: 4px;
      padding: 6px 10px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: center;
      font-size: 12px;
    }
    .score-title { font-size: 11px; color: #777; margin-bottom: 4px; }
    .score-value { font-size: 20px; font-weight: 700; text-align: center; margin-bottom: 4px; }
    .score-desc { font-size: 11px; color: #777; text-align: center; line-height: 1.3; }

    .toolbar {
      flex: 1 1 auto;
      margin: 0;
      display: flex;
      flex-wrap: nowrap;
      gap: 8px;
      align-items: center;
      justify-content: flex-start;
      font-size: 12px;
      overflow-x: auto;
    }
    .toolbar label { white-space: nowrap; }
    .toolbar input[type="number"] {
      width: 90px;
      font-size: 12px;
      padding: 1px 2px;
      margin-left: 3px;
    }
    .toolbar button {
      font-size: 12px;
      padding: 2px 10px;
      cursor: pointer;
      white-space: nowrap;
    }

    .file-block { display: none; flex-direction: column; gap: 2px; }
    .cloud-select {
      padding: 4px 8px;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      font-size: 12px;
      min-width: 260px;
      max-width: 380px;
    }

    .param-line {
      max-width: 1100px;
      margin: 0 auto 4px auto;
      font-size: 11px;
      color: #555;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .chart-wrapper {
      max-width: 1100px;
      margin: 4px auto 8px auto;
      background: #fff;
      border: 1px solid #eee;
      border-radius: 4px;
      padding: 8px;
    }
    .chart-main { height: 420px; }
    .chart-weekly { height: 260px; }

    /* === 圖表首行時區 chips === */
    .chart-topbar{
      display:flex;
      align-items:center;
      gap:8px;
      flex-wrap:wrap;
      margin-bottom:6px;
      user-select:none;
    }
    .chart-topbar .label{
      font-size:12px;
      color:#666;
      white-space:nowrap;
    }
    .range-chips{
      display:flex;
      gap:6px;
      flex-wrap:wrap;
      align-items:center;
    }
    .range-chip{
      border:1px solid #d1d5db;
      background:#fff;
      color:#333;
      border-radius:999px;
      padding:3px 10px;
      font-size:12px;
      cursor:pointer;
      white-space:nowrap;
    }
    .range-chip.active{
      border-color:#0d6efd;
      box-shadow: 0 0 0 2px rgba(13,110,253,.12);
      color:#0d6efd;
      font-weight:600;
    }

    /* KPI */
    .kpi-wrapper { margin: 4px auto; max-width: 1100px; }
    .kpi-table {
      border-collapse: collapse;
      background: #fff;
      font-size: 12px;
      width: 100%;
    }
    .kpi-table th, .kpi-table td {
      padding: 4px 6px;
      border-bottom: 1px solid #eee;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .kpi-table th { background: #fafafa; }
    .kpi-table td.center, .kpi-table th.center { text-align: center; }
    .kpi-bad-card .kpi-table { background: #fff5f5; border: 1px solid #ffd0d0; }
    .kpi-bad-card thead th { background: #ffe5e5; }
    .kpi-hidden { display: none !important; }

    table.trade-table {
      border-collapse: collapse;
      background: #fff;
      font-size: 12px;
      margin: 4px auto 0 auto;
      width: 100%;
    }
    thead.trade-head {
      background: #fafafa;
      position: sticky;
      top: 0;
      z-index: 1;
    }
    table.trade-table th, table.trade-table td {
      padding: 3px 6px;
      border-bottom: 1px solid #eee;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      line-height: 1.3;
    }
    table.trade-table th { text-align: center; font-weight: 600; }
    table.trade-table td { text-align: right; }
    table.trade-table tbody tr:nth-child(even) { background: #fcfcfc; }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>

<body>
  <div class="wrap">
    <h1>0807版本（0807-1）</h1>

    <div class="card" id="diffCard">
      <div class="row">
        <strong>差異檢查</strong>
        <span class="chip">最新：<span id="latestName">—</span></span>
        <span class="chip">基準：<span id="baseName">—</span></span>
        <span style="flex:1"></span>
        <button id="btnSetBaseline" class="btn gray" disabled>設此為基準</button>
      </div>
      <div id="periodText" class="muted" style="margin-top:6px;"></div>
    </div>

    <div class="card">
      <span id="autostatus" class="muted">初始化中…</span>
    </div>

    <div class="top-row">
      <div class="kpi-score-card" id="scoreCard">
        <div class="score-title">綜合分數</div>
        <div class="score-value">—</div>
        <div class="score-desc">載入檔案後自動計算</div>
      </div>

      <div class="toolbar">
        <label>
          本金：
          <input type="number" id="capitalInput" value="1000000" step="10000">
        </label>

        <label>
          滑點（每邊點數）：
          <input type="number" id="slipInput" value="2" step="0.1">
        </label>

        <div class="file-block">
          <label>
            TXT 檔：
            <input type="file" id="fileInput" accept=".txt,.TF_1m">
          </label>
          <label>
            雲端檔：
            <select id="cloudSelect" class="cloud-select">
              <option value="">（雲端未載入）</option>
            </select>
          </label>
        </div>

        <button id="runBtn">計算</button>
      </div>
    </div>

    <div class="param-line" id="paramLine"></div>

    <div class="chart-wrapper chart-main">
      <div class="chart-topbar">
        <div class="label">時區：</div>
        <div class="range-chips" id="rangeChips">
          <button class="range-chip" data-range="w1">近1週</button>
          <button class="range-chip" data-range="w2">近2週</button>
          <button class="range-chip" data-range="m1">近1月</button>
          <button class="range-chip" data-range="m2">近2月</button>
          <button class="range-chip" data-range="m3">近3月</button>
          <button class="range-chip" data-range="m6">近6月</button>
          <button class="range-chip" data-range="y1">近1年</button>
          <button class="range-chip active" data-range="all">全</button>
        </div>
      </div>
      <canvas id="equityChart"></canvas>
    </div>

    <div class="chart-wrapper chart-weekly">
      <canvas id="weeklyPnlChart"></canvas>
    </div>

    <div class="kpi-wrapper kpi-bad-card" id="kpiBadCard">
      <table class="kpi-table">
        <thead>
          <tr>
            <th>建議優化指標</th>
            <th class="center">數值（含滑價）</th>
            <th class="center">建議</th>
            <th class="center">機構評語</th>
            <th class="center">參考區間</th>
          </tr>
        </thead>
        <tbody id="kpiBadBody">
          <tr><td colspan="5" style="color:#777;">目前沒有需要特別優化的指標。</td></tr>
        </tbody>
      </table>
    </div>

    <div class="kpi-wrapper" id="kpiAllCard">
      <table class="kpi-table">
        <thead>
          <tr>
            <th>指標</th>
            <th class="center">數值（理論）</th>
            <th class="center">數值（含滑價）</th>
            <th>說明</th>
            <th class="center">機構評語</th>
            <th class="center">參考區間</th>
          </tr>
        </thead>
        <tbody id="kpiBody"></tbody>
      </table>
    </div>

    <div class="card">
      <table class="trade-table">
        <thead class="trade-head">
          <tr>
            <th>#</th>
            <th>日期時間</th>
            <th>成交點位</th>
            <th>類別</th>
            <th>點數</th>
            <th>手續費</th>
            <th>交易稅</th>
            <th>理論淨損益</th>
            <th>累積理論淨損益</th>
            <th>實際淨損益</th>
            <th>累積實際淨損益</th>
          </tr>
        </thead>
        <tbody id="tradesBody"></tbody>
      </table>
    </div>
  </div>

  <script src="single-trades.js"></script>
  <script src="0807-1.js"></script>
</body>
</html>
