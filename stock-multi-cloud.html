<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>股票-雲端多檔分析</title>
  <style>
    body{font-family:ui-sans-serif,system-ui;-webkit-font-smoothing:antialiased;margin:0;padding:16px;background:#f7f7fb}
    .wrap{max-width:1440px;margin:0 auto}
    .row{display:flex;gap:12px;align-items:center;flex-wrap:wrap}
    .card{background:#fff;border:1px solid #e5e7eb;border-radius:12px;box-shadow:0 2px 10px rgba(0,0,0,.03);padding:12px;margin-bottom:16px}
    .back-link{margin-bottom:12px;display:inline-block}
    .chip{display:inline-block;background:#eef;padding:6px 10px;border-radius:999px;font-size:12px}
    table{width:100%;border-collapse:collapse;background:#fff}
    th,td{padding:8px 10px;border-bottom:1px solid #e5e7eb;white-space:nowrap;font:13px/1.65 ui-monospace,Consolas,Menlo,monospace}
    thead th{background:#fafafa;position:sticky;top:0;z-index:2;cursor:pointer}
    .num{text-align:right}
    .p-red{color:#ef4444;font-weight:700}
    .p-green{color:#10b981;font-weight:700}
    .active-row{background:#f1f5ff !important}
    .hint{opacity:.75;font-size:12px}
    #chartBox{height:380px}
    .btn{background:#0d6efd;color:#fff;border:0;border-radius:10px;padding:8px 12px;cursor:pointer;font-size:13px}
    .btn.gray{background:#6c757d}
    .btn:disabled{opacity:.5;cursor:not-allowed}
    .input{padding:6px 8px;border:1px solid #ddd;border-radius:8px;font-size:13px}
  </style>
  <!-- 依賴 -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="wrap">
    <a class="back-link" href="index.html">← 返回首頁</a>
    <h1>股票-雲端多檔分析</h1>
    <div class="hint" style="margin:4px 0 10px 0">
      來源：canonical 或 1031-CSV（自動轉換，支援 unitsThis＝1→1→2＋lotShares）｜本頁僅供內部研究
    </div>

    <!-- 控制列 -->
    <div class="row card">
      <div class="row">
        <button id="btn-clip" class="btn gray">從剪貼簿貼上多份 TXT</button>
        <input id="files" type="file" accept=".txt" multiple />
      </div>

      <!-- 稅率方案 -->
      <div class="row">
        <label class="hint">稅率方案：</label>
        <select id="taxScheme" class="input" style="min-width:140px">
          <option value="ETF">ETF（0.1%）</option>
          <option value="STOCK">個股（0.3%）</option>
          <option value="CUSTOM">自訂</option>
        </select>
        <input id="taxCustom" class="input" type="number" step="0.0001" min="0" placeholder="自訂稅率(如0.0010)" style="width:150px" disabled />
      </div>

      <!-- 參數 chips -->
      <div class="row">
        <span class="chip">已載入：<span id="fileCount">0</span> 檔</span>
        <span class="chip">匯入時間：<span id="importAt">—</span></span>
        <span class="chip">手續費率：<span id="feeRateChip">—</span></span>
        <span class="chip">交易稅率：<span id="taxRateChip">—</span></span>
        <span class="chip">最低手續費：<span id="minFeeChip">—</span></span>
        <span class="chip">預設單位股數：<span id="unitChip">—</span></span>
        <span class="chip">滑價(每股)：<span id="slipChip">—</span></span>
        <span class="chip">Rf：<span id="rfChip">—</span></span>
      </div>
    </div>

    <!-- 上：每週盈虧圖 -->
    <div class="card">
      <h3 style="margin:0 0 4px 0;font-size:16px">每週獲利（浮動長條）＋累積獲利（折線）</h3>
      <div id="chartBox"><canvas id="chart"></canvas></div>
      <div id="chartCaption" class="hint" style="margin-top:4px">
        （點擊下方任一列，上方圖切換顯示；含滑價＋費稅後的實際損益）
      </div>
    </div>

    <!-- 下：精簡彙總表（可排序、點選切換上方圖） -->
    <div class="card">
      <table id="sumTable">
        <thead>
          <tr>
            <th data-k="shortName">檔名</th>
            <th class="num" data-k="tradeCount">筆數</th>
            <th class="num" data-k="hitRate">勝率</th>
            <th class="num" data-k="total">累積淨損益</th>
            <th class="num" data-k="maxDDAbs">最大回撤</th>
            <th class="num" data-k="pf">PF（獲利因子）</th>
            <th class="num" data-k="sr">Sharpe</th>
            <th class="num" data-k="so">Sortino</th>
            <th class="num" data-k="mar">MAR</th>
            <th class="num" data-k="tradesPerMonth">交易頻率（筆/月）</th>
            <th class="num" data-k="annRet">年化報酬</th>
            <th class="num" data-k="annVol">年化波動</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <div class="hint" style="margin-top:8px">
        提示：點欄位可升/降序；再次點擊同欄切換排序方向。
      </div>
    </div>
  </div>

  <script src="stock-multi-cloud.js?v=stock-multi-kpi49-v1"></script>
</body>
</html>
