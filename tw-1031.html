<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>台股-1031版本｜圖表與交易明細</title>
  <meta name="robots" content="noindex,nofollow" />
  <style>
    body{font-family:ui-sans-serif,system-ui;-webkit-font-smoothing:antialiased;margin:0;padding:16px;background:#f7f7fb;color:#222}
    .wrap{max-width:1440px;margin:0 auto}
    .row{display:flex;gap:12px;align-items:center;flex-wrap:wrap}
    .chip{display:inline-block;background:#eef;padding:6px 10px;border-radius:999px;font-size:12px}
    .btn{background:#0d6efd;color:#fff;border:0;border-radius:10px;padding:8px 12px;cursor:pointer}
    .btn.gray{background:#6c757d}
    .card{background:#fff;border:1px solid #e5e7eb;border-radius:12px;box-shadow:0 2px 10px rgba(0,0,0,.03);padding:12px;margin-bottom:16px}
    .muted{color:#666;font-size:13px}
    .scroll-x{overflow-x:auto}
    table{width:100%;border-collapse:collapse}
    th,td{border-bottom:1px solid #eee;padding:6px 8px;font-size:13px;white-space:nowrap}
    th{background:#fafafa;text-align:left}
    .buy-row{background:#ffecec}
    .sell-row{background:#ecffec}
    .chartbox{height:300px;margin-top:6px}
    .pnl-pos{color:#d0021b;font-weight:600}
    .pnl-neg{color:#0f8a00;font-weight:600}
  </style>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="shared.js?v=txfee45tax2"></script>
  <script src="etf-engine.js?v=fullfee-v1"></script>
</head>
<body>
  <div class="wrap">
    <h1 style="margin:6px 0 8px">台股-1031版本</h1>
    <div class="row">
      <span class="chip" id="autostatus">初始化中…</span>
      <span class="chip">最新檔：<b id="latestName">—</b></span>
      <span class="chip">期間：<b id="periodText">—</b></span>
    </div>

    <div class="card" id="weeklyCard" style="display:none">
      <h3 style="margin:6px 0">每週獲利（長條）＋累積獲利（折線）</h3>
      <div class="chartbox"><canvas id="chWeekly"></canvas></div>
    </div>

    <div class="card">
      <h3 style="margin:6px 0">交易明細</h3>
      <div class="scroll-x">
        <table id="txTable">
          <thead>
            <tr>
              <th>時間</th><th>動作</th><th>成交價</th><th>數量</th>
              <th>手續費</th><th>交易稅</th><th>金額</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      <p class="muted" style="margin:8px 0 0">說明：動作用語與原始 TXT 一致（新買/平賣/新賣/平買/強制平倉）。</p>
    </div>
  </div>

  <script src="tw-1031.js?v=1031-no-kpi-v1"></script>
</body>
</html>
