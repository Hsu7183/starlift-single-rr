<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>台股-1031策略分析</title>
  <style>
    body{font-family:ui-sans-serif,system-ui;-webkit-font-smoothing:antialiased;margin:0;padding:16px;background:#f7f7fb;color:#222}
    .wrap{max-width:1440px;margin:0 auto}
    .row{display:flex;gap:12px;align-items:center;flex-wrap:wrap}
    .chip{display:inline-block;background:#eef;padding:6px 10px;border-radius:999px;font-size:12px}
    .btn{background:#0d6efd;color:#fff;border:0;border-radius:10px;padding:8px 12px;cursor:pointer}
    .btn.gray{background:#6c757d}
    .btn:disabled{opacity:.5;cursor:not-allowed}
    .card{background:#fff;border:1px solid #e5e7eb;border-radius:12px;box-shadow:0 2px 10px rgba(0,0,0,.03);padding:12px;margin-bottom:20px}
    .muted{color:#666;font-size:13px}
    .muted.sm{font-size:12px;color:#777}
    .subtle{color:#888}
    .scroll-x{overflow-x:auto}
    table{width:100%;border-collapse:collapse}
    th,td{border-bottom:1px solid #eee;padding:6px 8px;font-size:13px;white-space:nowrap}
    th{background:#fafafa;text-align:left}

    .buy-row  { background:#ffecec; }
    .sell-row { background:#ecffec; }

    .pnl-pos{ color:#d0021b; font-weight:600; }
    .pnl-neg{ color:#0f8a00; font-weight:600; }

    /* 週次圖表高度 */
    .chartbox{height:300px;margin-top:6px}

    /* 目前持有（放大字體） */
    #lastBuyBar{ margin:6px 0 12px 0; padding:12px 14px; border:1px dashed #cbd5e1; border-radius:10px; background:#f8fafc; color:#1f2937; font-size:18px; line-height:1.7; white-space:normal; }
    #lastBuyBar b{color:#0d6efd}
    h1{margin:0 0 4px 0;font-size:32px;font-weight:800;}
    .subtitle{margin:2px 0 10px 0}
  </style>

  <!-- 依賴 -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body>
  <div class="wrap">
    <h1>台股-1031策略分析</h1>
    <div class="subtitle muted sm">版權所有：<b>三劍客量化科技</b>（共同創辦人：<b>許夏睿、何冠緯、張宸</b>）</div>

    <!-- 目前持有（多筆換行） -->
    <div id="lastBuyBar" class="muted" style="display:none;"></div>

    <p class="muted">本頁不公開，為公司內部針對 <b>1031</b> 策略分析研究。</p>

    <!-- 差異/期間摘要 -->
    <div class="card" id="diffCard">
      <div class="row">
        <strong>差異檢查</strong>
        <span class="chip">最新：<span id="latestName">—</span></span>
        <span class="chip">基準：<span id="baseName">—</span></span>
        <span style="flex:1"></span>
        <button id="btnSetBaseline" class="btn gray" disabled>設此為基準</button>
      </div>
      <div id="periodText" class="muted" style="margin-top:6px;"></div>
    </div>

    <!-- 自動流程狀態 & 參數 chips -->
    <div class="card"><span id="autostatus" class="muted">初始化中…</span></div>
    <div class="card row" id="chipsRow" style="gap:8px">
      <span class="chip">手續費率：<span id="feeRateChip">—</span></span>
      <span class="chip">交易稅率：<span id="taxRateChip">—</span></span>
      <span class="chip">最低手續費：<span id="minFeeChip">—</span></span>
      <span class="chip">單位股數：<span id="unitChip">—</span></span>
      <span class="chip">滑價(跳)：<span id="slipChip">—</span></span>
      <span class="chip">Rf：<span id="rfChip">—</span></span>
    </div>

    <!-- 週次獲利＋累積獲利 -->
    <div class="card" id="weeklyCard" style="display:none">
      <h3 style="margin:6px 0">每週獲利（浮動長條）＋累積獲利（折線）</h3>
      <div class="chartbox"><canvas id="chWeekly"></canvas></div>
    </div>

    <!-- 最佳化交易明細（只保留這個、KPI全移除） -->
    <div class="card">
      <h3 style="margin:6px 0">最佳化交易明細</h3>
      <div class="scroll-x"><table id="optTable"><thead></thead><tbody></tbody></table></div>
    </div>
  </div>

  <!-- 主程式（先載 engine，再載本頁） -->
  <script src="etf-engine.js?v=fullfee-v1"></script>
  <script src="tw-1031.js?v=only-weekly-and-opt-v1"></script>
</body>
</html>
