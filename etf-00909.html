<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>00909 股票版</title>
  <style>
    body{font-family:ui-sans-serif,system-ui;-webkit-font-smoothing:antialiased;margin:0;padding:16px;background:#f7f7fb}
    .wrap{max-width:1440px;margin:0 auto}
    .row{display:flex;gap:12px;align-items:center;flex-wrap:wrap}
    .chip{display:inline-block;background:#eef;padding:6px 10px;border-radius:999px;font-size:12px}
    .btn{background:#0d6efd;color:#fff;border:0;border-radius:10px;padding:8px 12px;cursor:pointer}
    .btn.gray{background:#6c757d}
    .btn:disabled{opacity:.5;cursor:not-allowed}
    .card{background:#fff;border:1px solid #e5e7eb;border-radius:12px;box-shadow:0 2px 10px rgba(0,0,0,.03);padding:12px;margin-bottom:20px}
    .grid{display:grid;grid-template-columns:repeat(6,minmax(0,1fr));gap:10px}
    .kpi{background:#fafbff;border:1px solid #eef;border-radius:10px;padding:10px}
    .kpi b{font-size:18px;display:block;margin-top:4px}
    .muted{color:#666;font-size:13px}
    .scroll-x{overflow-x:auto}
    table{width:100%;border-collapse:collapse}
    th,td{border-bottom:1px solid #eee;padding:6px 8px;font-size:13px;white-space:nowrap}
    th{background:#fafafa;text-align:left}
    .back-link{margin-bottom:12px;display:inline-block}
    #autostatus{white-space:pre-wrap}
    #eqBox{height:520px}
    #ddBox{height:220px}
    @media(max-width:1200px){ .grid{grid-template-columns:repeat(3,minmax(0,1fr));} }
    @media(max-width:700px){ .grid{grid-template-columns:repeat(2,minmax(0,1fr));} }
    /* 逐筆成交配色 */
    .buy-row  { background:#ffecec; } /* 淺紅 */
    .sell-row { background:#ecffec; } /* 淺綠 */
  </style>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="shared.js?v=txfee45tax2"></script>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body>
  <div class="wrap">
    <a class="back-link" href="index.html">← 返回首頁</a>
    <h1>00909 股票/ETF 分析</h1>
    <p class="muted">自動擷取檔名含 <code>00909</code> 的最新 TXT，以「基準檔最後日期」為錨：分析資料＝基準全段＋之後新增。</p>

    <div class="card" id="diffCard">
      <div class="row">
        <strong>差異檢查</strong>
        <span class="chip">最新：<span id="latestName">—</span></span>
        <span class="chip">基準：<span id="baseName">—</span></span>
        <span style="flex:1"></span>
        <button id="btnSetBaseline" class="btn gray" disabled>設此為基準</button>
      </div>
      <div id="periodText" class="muted" style="margin-top:6px;"></div>
    </div>

    <div class="card"><span id="autostatus" class="muted">初始化中…</span></div>

    <div class="card row">
      <div class="chip">手續費率：<span id="feeRateChip">—</span></div>
      <div class="chip">交易稅率：<span id="taxRateChip">—</span></div>
      <div class="chip">最低手續費：<span id="minFeeChip">—</span></div>
      <div class="chip">單位＝每單位股數：<span id="unitChip">—</span></div>
      <div class="chip">滑價(跳)：<span id="slipChip">—</span></div>
      <div class="chip">Rf：<span id="rfChip">—</span></div>
    </div>

    <div id="eqBox" class="card"><canvas id="eqChart"></canvas></div>
    <div id="ddBox" class="card"><canvas id="ddChart"></canvas></div>

    <div class="card">
      <h3 style="margin:6px 0">核心 KPI</h3>
      <div id="kpiCore" class="grid"></div>
    </div>

    <div class="card">
      <details open>
        <summary style="cursor:pointer;font-weight:600">進階 KPI</summary>
        <div id="kpiAdv" class="grid" style="margin-top:10px"></div>
      </details>
    </div>

    <!-- round-trip 明細 (保留) -->
    <div class="card">
      <h3 style="margin:6px 0">交易明細（買/賣費用分列）</h3>
      <div class="scroll-x">
        <table id="tradeTable"><thead></thead><tbody></tbody></table>
      </div>
    </div>

    <!-- 新增：逐筆成交（彩色） -->
    <div class="card">
      <h3 style="margin:6px 0">逐筆成交（彩色）</h3>
      <div class="scroll-x">
        <table id="execTable"><thead></thead><tbody></tbody></table>
      </div>
    </div>
  </div>

  <!-- 強制清快取版號 -->
  <script src="etf-engine.js?v=etf-core-v7d"></script>
  <script src="etf-chart.js?v=etf-chart-v1"></script>
  <script src="etf-00909.js?v=etf-00909-controller-v10"></script>
  <script>console.log('[00909] loaded versions:', {engine:'v7d', controller:'v10', chart:'v1'});</script>
</body>
</html>
