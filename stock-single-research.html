<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <title>三劍客量化科技股票策略研究</title>

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Noto Sans TC",
                   "Microsoft JhengHei", sans-serif;
      background: #f5f5f5;
      padding: 8px;
    }

    h1 {
      font-size: 16px;
      margin: 0 0 6px 0;
      text-align: center;
    }

    /* 上方：分數卡 + 工具列 */
    .top-row {
      max-width: 1100px;
      margin: 0 auto 4px auto;
      display: flex;
      flex-wrap: nowrap;
      gap: 8px;
      align-items: stretch;
    }

    /* 綜合分數卡片 */
    .kpi-score-card {
      flex: 0 0 150px;
      background: #fff;
      border: 1px solid #ffd0d0;
      border-radius: 4px;
      padding: 6px 10px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: center;
      font-size: 12px;
    }
    .score-title {
      font-size: 11px;
      color: #777;
      margin-bottom: 4px;
    }
    .score-value {
      font-size: 20px;
      font-weight: 700;
      text-align: center;
      margin-bottom: 4px;
    }
    .score-value.strong  { color: #e60000; }
    .score-value.adequate{ color: #c9a500; }
    .score-value.improve { color: #008000; }
    .score-desc {
      font-size: 11px;
      color: #777;
      text-align: center;
      line-height: 1.3;
    }

    /* 工具列（本金 / 商品類型 / 手續費 / TXT / 計算） */
    .toolbar {
      flex: 1 1 auto;
      margin: 0;
      display: flex;
      flex-wrap: nowrap;
      gap: 8px;
      align-items: center;
      justify-content: flex-start;
      font-size: 12px;
      overflow-x: auto;
    }
    .toolbar label {
      white-space: nowrap;
    }
    .toolbar input[type="number"] {
      width: 90px;
      font-size: 12px;
      padding: 1px 2px;
      margin-left: 3px;
    }
    .toolbar select {
      font-size: 12px;
      padding: 1px 2px;
      margin-left: 3px;
    }
    .toolbar input[type="file"] {
      font-size: 12px;
    }
    .toolbar button {
      font-size: 12px;
      padding: 2px 10px;
      cursor: pointer;
      white-space: nowrap;
    }

    /* 參數列 */
    .param-line {
      max-width: 1100px;
      margin: 0 auto 6px auto;
      font-size: 11px;
      color: #444;
      background: #fafafa;
      border: 1px solid #e5e7eb;
      border-radius: 6px;
      padding: 4px 8px;
      line-height: 1.5;
      white-space: normal;
      word-break: break-all;
      font-family: "SFMono-Regular", Menlo, Monaco, Consolas, "Liberation Mono",
                   "Courier New", monospace;
    }

    /* KPI 區塊共用 */
    .kpi-wrapper {
      margin: 4px auto;
      max-width: 1100px;
    }
    .kpi-table {
      border-collapse: collapse;
      background: #fff;
      font-size: 12px;
      width: 100%;
    }
    .kpi-table th,
    .kpi-table td {
      padding: 4px 6px;
      border-bottom: 1px solid #eee;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .kpi-table th {
      background: #fafafa;
    }
    .kpi-table td.num {
      text-align: right;
      font-variant-numeric: tabular-nums;
    }
    .kpi-table td.center,
    .kpi-table th.center {
      text-align: center;
    }
    .kpi-name { font-weight: 600; }
    .kpi-desc { color: #777; font-size: 11px; }

    .kpi-section {
      background: #f0f0f0;
      font-weight: 700;
    }

    .kpi-bad-card .kpi-table {
      background: #fff5f5;
      border: 1px solid #ffd0d0;
    }
    .kpi-bad-card thead th {
      background: #ffe5e5;
    }

    .rating-strong  { color: #e60000; font-weight: 600; }
    .rating-adequate{ color: #c9a500; font-weight: 600; }
    .rating-improve { color: #008000; font-weight: 600; }

    .chart-wrapper {
      max-width: 1100px;
      margin: 4px auto 8px auto;
      background: #fff;
      border: 1px solid #eee;
      border-radius: 4px;
      padding: 8px;
    }
    .chart-main {
      height: 420px;
    }
    .chart-weekly {
      height: 260px;
    }

    table.trade-table {
      border-collapse: collapse;
      background: #fff;
      font-size: 12px;
      margin: 4px auto 0 auto;
      max-width: 1100px;
      width: 100%;
    }

    thead.trade-head {
      background: #fafafa;
      position: sticky;
      top: 0;
      z-index: 1;
    }

    table.trade-table th,
    table.trade-table td {
      padding: 3px 6px;
      border-bottom: 1px solid #eee;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      line-height: 1.3;
    }

    table.trade-table th {
      text-align: center;
      font-weight: 600;
    }
    table.trade-table td {
      text-align: right;
    }

    table.trade-table tbody tr:nth-child(even) {
      background: #fcfcfc;
    }

    .num-pos { color: #e60000; }
    .num-neg { color: #0a7f00; }
  </style>
</head>

<body>
  <h1>三劍客量化科技股票策略研究（1031 單檔）</h1>

  <!-- 上方：分數卡 + 工具列 -->
  <div class="top-row">
    <div class="kpi-score-card" id="scoreCard">
      <div class="score-title">綜合分數</div>
      <div class="score-value">—</div>
      <div class="score-desc">載入檔案後自動計算</div>
    </div>

    <div class="toolbar">
      <label>
        本金：
        <input type="number" id="capitalInput" value="1000000" step="10000">
      </label>

      <label>
        商品：
        <select id="assetType">
          <option value="etf">ETF</option>
          <option value="stock">一般股票</option>
        </select>
      </label>

      <label>
        手續費率：
        <input type="number" id="feeRateInput" value="0.001425" step="0.0001">
      </label>

      <label>
        最低手續費：
        <input type="number" id="minFeeInput" value="20" step="1">
      </label>

      <label>
        TXT 檔：
        <input type="file" id="fileInput" accept=".txt,.csv">
      </label>

      <button id="runBtn">計算</button>
    </div>
  </div>

  <!-- 參數列 -->
  <div class="param-line" id="paramLine"></div>

  <!-- 主資產曲線 -->
  <div class="chart-wrapper chart-main">
    <canvas id="equityChart"></canvas>
  </div>

  <!-- 每週損益圖 -->
  <div class="chart-wrapper chart-weekly">
    <canvas id="weeklyPnlChart"></canvas>
  </div>

  <!-- 建議優化指標 -->
  <div class="kpi-wrapper kpi-bad-card">
    <table class="kpi-table">
      <thead>
        <tr>
          <th>建議優化指標</th>
          <th class="center">數值</th>
          <th class="center">建議</th>
          <th class="center">機構評語</th>
          <th class="center">參考區間</th>
        </tr>
      </thead>
      <tbody id="kpiBadBody">
        <tr>
          <td colspan="5" style="color:#777;">目前沒有需要特別優化的指標。</td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- 全部 KPI 明細 -->
  <div class="kpi-wrapper">
    <table class="kpi-table">
      <thead>
        <tr>
          <th>指標</th>
          <th class="center">數值</th>
          <th>說明</th>
          <th class="center">機構評語</th>
          <th class="center">參考區間</th>
        </tr>
      </thead>
      <tbody id="kpiBody"></tbody>
    </table>
  </div>

  <!-- 交易明細 -->
  <table class="trade-table">
    <thead class="trade-head">
      <tr>
        <th>#</th>
        <th>tid</th>
        <th>進場時間</th>
        <th>進場均價</th>
        <th>出場時間</th>
        <th>出場價</th>
        <th>股數</th>
        <th>稅後損益</th>
        <th>報酬率%</th>
        <th>累積損益</th>
        <th>MAE%</th>
        <th>MFE%</th>
        <th>持有(分)</th>
      </tr>
    </thead>
    <tbody id="tradesBody"></tbody>
  </table>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="stock-single-research.js"></script>
</body>
</html>
