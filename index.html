<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>策略分析系統首頁</title>
  <style>
    body {
      font-family: Arial, "微軟正黑體", sans-serif;
      margin: 20px;
      background-color: #f8f9fa;
      color: #333;
    }
    h1 {
      text-align: center;
      margin-bottom: 6px;
    }
    p.subtitle {
      text-align: center;
      color: #666;
      margin-top: 0;
      margin-bottom: 40px;
    }
    .nav {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      max-width: 900px;
      margin: auto;
    }
    .card {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
      transition: transform 0.2s;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .card a {
      text-decoration: none;
      font-weight: bold;
      color: #007bff;
      font-size: 18px;
    }
    .desc {
      margin-top: 8px;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>三劍客量化科技（籌備中）</h1>
  <p class="subtitle">共同合夥人：許夏睿、何冠緯、張宸</p>

  <div class="nav">
    <div class="card">
      <a href="single.html">單檔分析</a>
      <div class="desc">分析單一檔案，輸出收益曲線與 KPI。</div>
    </div>
    <div class="card">
      <a href="multi.html">多檔分析</a>
      <div class="desc">同時上傳多個檔案，輸出彙總表與統計。</div>
    </div>
    <div class="card">
      <a href="monthly.html">分月報告</a>
      <div class="desc">將交易結果依月份拆分，生成月度統計。</div>
    </div>
    <div class="card">
      <a href="upload.html">資料上傳區</a>
      <div class="desc">上傳 / 瀏覽 / 下載 / 刪除報表檔案。</div>
    </div>
  </div>
</body>
</html>
