  <style>
    :root { --card-r:12px; }
    body{
      font-family: Arial, "微軟正黑體", sans-serif;
      margin: 20px;
      background:#f8f9fa;
      color:#333;
    }
    h1{
      text-align:center;
      margin:0 0 6px 0;
      font-weight: 800;
      letter-spacing:.5px;
    }
    .subtitle{
      text-align:center;
      color:#666;

    }
    .nav{

      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));

      color:inherit;

    }
    a.card:hover{
      transform: translateY(-4px);
      box-shadow:0 10px 22px rgba(0,0,0,.12);
    }
    .card-title{
      font-weight:700;
      font-size:18px;
      color:#0d6efd;
      margin:0 0 6px 0;
    }
    .card-desc{
      margin:0;
      color:#666;
      font-size:14px;
      line-height:1.5;
    }
    .tag{
      display:inline-block;
      font-size:12px;
      background:#eef4ff;
      color:#0d6efd;
      border-radius:999px;
      padding:3px 8px;
      margin-left:8px;
